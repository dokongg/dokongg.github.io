        function myFunc() {
            var keyword = $("#keyword").val();

            if( keyword.trim() == '' ) {
              return;
            }
            if(event.keyCode == 13) {
                var url = encodeURIComponent(keyword);
                location.href = "/search?query=" + url;
            }
        }

        console.log("?");

        if ( currentPage == page ) {
            return;
        }

        $('.pagination a').removeClass('selected-page');
        $target.addClass('selected-page');

        $('#currentPage').val(page);
        getPage();
      });
