        "content": "Chapter 07. 객체지향 프로그래밍 II6. 추상클래스(abstract class)6.3. 추상클래스의 작성  기존의 클래스의 공통적인 부분을 뽑아서 추상클래스로 만들어 상속하도록 하는 경우가 있다.  상속계층도를 따라 내려 갈수록 세분화되며, 올라갈수록 공통요소만 남게 된다.7. 인터페이스(interface)7.2. 인터페이스의 작성  인터페이스의 멤버들의 제약사항          모든 멤버 변수는 public static final 이어야 하며, 이를 생략할 수 있다.      모든 메서드는 public abstract 이어야 하며, 이를 생략할 수 있다. 단, static 메서드와 디폴트 메서드는 예외(JDK 1.8부터)      1234interface 인터페이스이름 {  public static final 타입 상수이름 = 값;  public abstract 메서드이름(매개변수목록);}7.6. 인터페이스를 이용한 다형성  리턴 타입이 인터페이스라는 것은 메서드가 해당 인터페이스를 구현한 클래스의 인스턴스를 반환한다는 것을 의미한다.7.7. 인터페이스의 장점  개발시간을 단축시킬 수 있다.  표준화가 가능하다.  서로 관계없는 클래스들에게 관계를 맺어 줄 수 있다.  독립적인 프로그래밍이 가능하다.7.8. 인터페이스의 이해  클래스를 사용하는 쪽(User)과 클래스를 제공하는 쪽(Provider)이 있다. 메서드를 사용(호출)하는 쪽(User)에서는 사용하려는 메서드(Provider)의 선언부만 알면 된다(내용은 몰라도 된다).7.9. 디폴트 메서드와 static 메서드(1) 디폴트 메서드  디폴트 메서드는 추상 메서드의 기본적인 구현을 제공하는 메서드          추상 메서드가 아니기 때문에 디폴트 메서드가 새로 추가되어도 해당 인터페이스를 구현한 클래스를 변경하지 않아도 된다.        public 생략 가능1234 interface MyInterface {   void method();   default void newMethod(); }  새로 추가된 디폴트 메서드가 기존의 메서드와 이름이 중복되어 충돌하는 경우          여러 인터페이스의 디폴트 메서드 간의 충돌: 인터페이스를 구현한 클래스에서 디폴트 메서드를 오버라이딩해야 한다.        디폴트 메서드와 조상 클래스의 메서드 간의 충돌          조상 클래스의 메서드가 상속되고, 디폴트 메서드는 무시된다.      ",

        "title": "Part 1-4. 운영체제",
        "category": "",
        "content": "[목차]  프로세스와 스레드의 차이 1.1. 프로세스(Process) 1.2. 프로세스 제어 블록(PCB, Process Control Block) 1.3. 스레드(Thread)  멀티 스레드 2.1. 멀티 스레드의 장점 2.2. 멀티 스레드의 문제점 2.3. 멀티 스레드와 멀티 프로세스  스케줄러 3.1. Queue의 종류 3.2. 장기 스테줄러 3.3. 단기 스케줄러 3.4. 중기 스케줄러  CPU 스케줄러 4.1. FCFS(First Come First Served) 4.2. SJF(Shortest Job First) 4.3. SRTF(Shortest Remaining Time First) 4.4. Priority Scheduling 4.5. RR(Round Robin)  동기와 비동기의 차이 5.1. Sync vs. Async 5.2. Blocking I/O Model 5.3. Non-Blocking I/O Model 5.4. Asynchronous I/O Model  프로세스 동기화 6.1. Critical Section(임계영역) 6.2. Critical Section Problem(임계영역 문제) 6.3. Critical Section Problem의 해결책  메모리 관리 전략 7.1. 메모리 관리 배경 7.2. 메모리 단편화(Fragmentation) 7.3. 메모리 단편화(Fragmentation) 문제 해결책  가상 메모리 8.1. 가상 메모리 개발 배경 8.2. 가상 메모리가 하는 일 8.3. Demand Paging(요구 페이징) 8.4. 페이지 교체 알고리즘1. 프로세스와 스레드의 차이1.1. 프로세스(Process)(1) 프로세스란?  실행 중인 프로그램  디스크로부터 메모리에 적재되어 CPU의 할당을 받을수 있는 것  운영체제로부터 주소 공간, 파일, 메모리 등을 할당받는다.(2) 프로세스의 구성  함수의 매개변수, 복귀주소와 로컬변수와 같은 임시자료를 갖는 프로세스 스택과 전역변수들을 수록하는 데이터 섹션을 포함  프로세스 실행 중에 동적으로 할당되는 메모리인 힙을 포함1.2. 프로세스 제어블록(PCB, Process Control Block)(1) PCB란?  특정 프로세스에 대한 중요한 정보를 저장하고 있는 운영체제의 자료구조(2) PCB의 역할  운영체제는 프로세스를 관리하기 위해 프로세스를 생성하는 것과 동시에 고유한 PCB를 생성한다.  프로세스는 CPU의 할당을 받아 작업을 처리하다가 프로세스를 전환하는 일이 발생하면, 진행하던 작업을 저장한 다음 CPU를 반환해야 한다. 이 때, 작업하던 진행사항을 모두 PCB에 저장하게 된다. 그리고 다시 CPU를 할당받으면, PCB에 저장되어 있던 내용을 불러와 이전에 종료됐던 시점부터 다시 작업을 시작한다.(3) PCB에 저장되는 정보  프로세스 식별자(Process ID, PID): 프로세스 식별번호  프로세스 상태: new/ready/running/waiting/ternimated 등의 상태를 저장  프로그램 카운터: 프로세스가 다음에 실행할 명령어의 주소  CPU 레지스터  CPU 스케줄링 정보: 프로세스 우선순위, 스케줄 큐에 대한 포인터 등  메모리 관리정보: 페이지 테이블 또는 세그먼트 테이블과 같은 정보를 포함  입출력 상태정보: 프로세스에 할당된 입출력 장치들과 열린 파일 목록  어카운팅 정보1.3. 스레드(Thread)(1) 스레드란?  프로세스의 실행 단위  한 프로세스 내에서 동작하는 여러 실행 흐름  프로세스 내 주소 공간이나 자원을 공유할 수 있다.  스레드 ID, 프로그램 카운터, 레지스터 집합, 스택으로 구성          각자의 스레드는 독립적인 작업을 수행해야 하기 때문에 각자의 스택, PC 레지스터 값을 갖고 있다.      (2) 스레드의 역할  같은 프로세스에 속한 다른 스레드와 코드, 데이터 섹션, 열린 파일이나 신호와 같은 운영체제 자원들을 공유한다.(3) 멀티 스레딩  하나의 프로세스를 여러 개의 실행 단위로 구분하여, 자원을 공유하고 자원의 생성과 관리의 중복을 최소화하여 수행 능력을 향상시키는 것(4) 스레드마다 스택을 독립적으로 할당하는 이유  스택이란?          함수 호출 시 전달되는 인자, 되돌아갈 주소값 및 함수 내에서 선언하는 변수 등을 저장하기 위해 사용되는 메모리 공간      스택 메모리 공간이 독립적이다 = 독립적인 함수 호출이 가능하며, 독립적인 실행 흐름이 추가된다.        스레드의 정의에 따라 독립적인 실행흐름을 추가하기 위한 최소조건이기 때문(5) 스레드마다 PC Register를 독립적으로 할당하는 이유  PC Register의 값은 스레드가 명령어를 어디까지 수행했는 지를 나타냄  스레드는 CPU를 할당받았다가 스케줄러에 의해 다시 선점당하기 때문에, 명령어를 연속적으로 수행하지 못한다. 따라서, 명령어를 어느 부분까지 수행했는지 기억할 필요가 있기 때문2. 멀티 스레드2.1. 멀티 스레딩의 장점  프로세스를 이용해 동시에 처리하던 일을 스레드로 구현하면, 메모리 공간과 시스템 자원의 소모가 줄어들게 된다.  스레드 간 통신이 필요한 경우에도 별도의 자원을 이용하는 것이 아니라 전역 변수의 공간 또는 동적으로 할당된 공간인 Heap 영역을 이용하여 데이터를 주고 받을 수 있다(스레드 간 통신 방법은 프로세스 간 통신 방법보다 훨씬 간단하다).  스레드의 Context switch는 프로세스의 Context switch와 달리 캐시 메모리를 비울 필요가 없기 때문에 더 빠르다.          시스템의 처리율(throughput)이 향상되고 자원 소모가 줄어들며, 자연스럽게 프로그램의 응답 시간이 단축된다.      2-2. 멀티 스레딩의 문제점  멀티 프로세스 기반으로 프로그래밍 할 때는 프로세스 간 공유하는 자원이 없기 때문에 동일한 자원에 접근하는 일이 없었다.  멀티 스레딩은 서로 다른 프로세스가 데이터 힙 영역을 공유하기 때문에 어떤 스레드가 다른 스레드에서 사용 중인 변수나 자료구조에 접근했을 때, 엉뚱한 값을 가져오거나 이로 인해 수정하는 일이 발생한다.          동기화 작업이 필요: 동기화를 통해 작업 처리 순서를 컨트롤하고, 공유 자원에 접근하는 것을 컨트롤 하는 것        동기화 작업으로 인하여 과도한 락이 발생할 수 있다.2-3. 멀티 스레드와 멀티 프로세스                   멀티 스레드      멀티 프로세스                  장점      멀티 프로세스보다 적은 메모리 공간을 차지하고 문맥전환이 빠르다.      하나의 프로세스가 죽어도 다른 프로세스에 영향이 없다.              단점      - 오류로 인해 하나의 스레드가 종료되면, 전체 스레드가 종료될 수 있다.- 동기화 문제      멀티 스레드보다 많은 메모리 공간과 CPU 시간 차지      3. 스케줄러3.1. Queue의 종류: 프로세스를 스케줄링하기 위한 3가지 종류의 Queue  Job Queue: 현재 시스템 내에 있는 모든 프로세스의 집합  Ready Queue: 현재 메모리 내에 있으면서 CPU를 잡아서 실행되기를 기다리는 집합  Device Queue: Device I/O 작업을 대기하고 있는 프로세스의 집합3.2. 장기 스케줄러(Long-term Scheduler or Job Scheduler)(1) 메모리와 디스크 사이의 스케줄링 담당  메모리는 한정되어 있기 때문에 많은 프로세스가 한꺼번에 올라오는 경우, 대용량 메모리(일반적으로 디스크)에 임시로 저장된다. 이 pool에 저장되어 있는 프로세스 중 어떤 프로세스에 메모리를 할당하여 Ready Queue에 보낼 것인지 결정한다.(2) 프로세스에 memory 및 각종 resource 할당(admit) (3) 실행 중인 프로세스의 수(degree of multiprogramming) 제어 (4) 프로세스의 상태: new → ready(in memory)3.3. 단기 스케줄러(Short-term Scheduler or CPU Scheduler)(1) CPU와 메모리 사이의 스케줄링을 담당 (2) Ready Queue에 존재하는 프로세스 중 어떤 프로세스를 running 시킬 것인지 결정 (3) 프로세스에 CPU를 할당(Scheduler dispatch) (4) 프로세스의 상태: ready → running → waiting → ready3.4. 중기 스케줄러(Mid-term Scheduler or Swapper)(1) 여유공간 마련을 위해 프로세스를 통째로 메모리에서 디스크로 쫓아냄(Swapping) (2) 프로세스에게서 memory를 deallocate 한다. (3) 실행 중인 프로세스의 수(degree of multiprogramming) 제어 (4) 현 시스템에서 메모리에 너무 많은 프로그램이 동시에 올라가는 것을 조절하는 스케줄러 (5) 프로세스의 상태: ready → suspend  ※ suspend(stopped) 상태      외부적인 이유로 프로세스의 수행이 정지된 상태로 메모리에서 내려간 상태    프로세스 전부가 디스크로 swap out 된다.    blocked 상태는 다른 I/O를 기다리는 상태이기 때문에 스스로 ready 상태로 돌아갈 수 있지만, suspend 상태는 외부적인 이유로 suspending 되었기 때문에 스스로 돌아갈 수 없다.  4. CPU 스케줄러4.1. FCFS(First Come First Served)(1) 특징  먼저 온 순서대로 처리  비선점형(Non-preemptive) 스케줄링  ※ 선점형(Preemptive) 스케줄링      현재 수행 중인 프로세스의 남은 burst 시간보다 더 짧은 CPU burst 시간을 갖는 새로운 프로세스가 도착하면, CPU를 빼앗긴다.    더 높은 우선순위의 프로세스가 도착하면, 실행 중인 프로세스를 멈추고 CPU를 선점한다.    ※ 비선점형(Non-preemptive) 스케줄링      일단 CPU를 잡으면 CPU burst가 완료될 때까지 CPU를 반환하지 않는다.    할당되었던 CPU가 반환될 때만 스케줄링이 이루어진다.    더 높은 우선순위의 프로세스가 도착하면, Ready Queue의 head에 넣는다.  (2) 문제점  convoy effect 발생          소요 시간이 긴 프로세스가 먼저 도달하여 시간을 잡아 먹고 있는 바람에 효율성이 떨어지는 현상 발생      4.2. SJF(Shortest Job First)(1) 특징  다른 프로세스가 먼저 도착했어도, CPU burst 시간이 짧은 프로세스에게 먼저 할당된다.  비선점형(Non-preemptive) 스케줄링(2) 문제점  starvation 발생          우선순위가 낮은 프로세스가 우선순위가 높은 프로세스가 있는 한은 절대 실행하지 못하고 무한정 기다리게 되는 현상      특정 프로세스가 지나치게 차별받게 된다.      CPU 사용량이 짧은 job을 극단적으로 소요하기 때문에, 사용 시간이 긴 프로세스는 영원히 CPU를 할당받을 수 없다.      4.3. SRTF(Shortest Remaining Time First)(1) 특징  새로운 프로세스가 도착할 때 마다 새로운 스케줄링이 이루어진다.  선점형(Preemptive) 스케줄링(2) 문제점  starvation  새로운 프로세스가 도착할 때 마다 스케줄링을 다시 하기 때문에 CPU burst 시간을 측정할 수 없다.4.4. Priority Scheduling(1) 특징  우선순위가 가장 높은 프로세스에게 CPU를 할당하는 방법  우선순위는 정수로 표현되고, 숫자가 작을 수록 우선순위가 높다.  선점형(Preemptive) 스케줄링/비선점형(Non-preemptive) 스케줄링(2) 문제점  starvation  무기한 봉쇄(Indefinite Blocking)          실행 준비는 되어 있으나, CPU를 사용하지 못하는 프로세스가 무기한 대기하는 상태      (3) 해결책  aging          아무리 우선순위가 낮은 프로세스라도 오래 기다리면 우선 순위를 높여주는 방법      4.5. RR(Round Robin)(1) 특징  현대적인 CPU 스케줄링 방법  각 프로세는 동일한 크기의 할당 시간(time quantum)을 갖게 된다.          할당 시간이 지나면 프로세스는 선점당하고, ready Queue의 제일 뒤에 가서 다시 줄을 선다.        CPU 사용 시간이 랜덤한 프로세스들이 섞여있을 경우에 효율적이다.  프로세스들의 context를 저장할 수 있기 때문에 이러한 스케줄링이 가능하다.(2) 장점  응답 시간이 빨라진다.  어떠한 프로세스도 (n-1)q time 단위 이상 기다리지 않는다.          n개의 프로세스가 ready queue에 있고 할당 시간이 q인 경우, 각 프로세스는 q 단위로 CPU 시간의 1/n을 얻는다.        프로세스가 기다리는 시간이 CPU를 사용할 만큼 증가한다(공정한 스케줄링).(3) 주의점  적절한 time quantum 설정          time quantum이 너무 커지는 경우: FCFS와 같아진다.      time quantum이 너무 작아지는 경우: 스케줄링 알고리즘 목적에는 이상적이지만, 작은 context switch로 overhead가 발생한다.      5. 동기와 비동기의 차이(출처: https://asfirstalways.tistory.com/348)5.1. Sync vs. Async  동기: 메소드를 실행시킴과 동시에 반환값이 기대되는 경우  비동기: 메소드를 실행시킴과 동시에 반환값이 개디되지 않는 경우5.2. Blocking I/O Model (출처: https://www.masterraghu.com/subjects/np/introduction/unix_network_programming_v1.3/ch06lev1sec2.html)  일단 I/O 작업은 User Level(application)에서 직접 수행할 수 없다.          실제 I/O 작업은 Kernel level(OS)에서 일어나는 과정이다.      유저 프로세스(application)는 커널(OS)에게 I/O 작업에 대한 요청을 해야 한다.        I/O 작업 처리를 위해 User level에 있던 application이 시스템 함수를 호출한다(System call).          이 때, context switching이 일어난다.      그리고 kernel level에서 해당 I/O 작업이 끝나고 데이터를 반환하게 되면, 그 때가 되서야 애플리케이션 단의 스레드에 걸렸던 block이 풀리게 된다.        application 관점에서 보면 아무런 동작도 안하는 것처럼 보이지만, 실제로는 커널에서 I/O 작업을 수행하느라 block 되어 있는 것이다.          blocking I/O의 문제점이며, 개선 포인트이다.        ※ Synchronous, Blocking I/O의 비교      Synchronous              작업을 요청한 후 해당 작업의 결과가 나올 때까지 기다린 후 처리한다.                      I/O 작업에 대한 readiness를 기다린다.                          특정 I/O 작업을 하기 위한 준비가 되었는 지에 집중하는 것        I/O 작업 준비에 대한 이벤트 발생을 기다렸다가 해당 이벤트가 발생하면, 그에 따른 적합한 처리를 한다.              Blocking I/O              I/O가 끝날 때까지 대기해야 한다.                      끝나기 전 까지는 함수가 반환(return)되지 않기 때문                          커널이 작업을 완료하기 전까지 유저 프로세스는 작업을 중단한 채 대기해야 한다.        I/O 작업이 CPU 자원을 거의 스지 않기 때문에 blocking 방법은 CPU 자원 낭비가 심하다.                      동기화 하기 위해 blocking 하는 것                                Synchronous vs. Blocking I/O              둘 다 시스템의 반환을 기다린다는 측면에서는 같은 개념                      Synchronous: 시스템 반환을 기다리는 동안 대기 큐에 머무는 것이 필수가 아님            Blocking I/O: 시스템 반환을 기다리는 동안 대기 큐에 머무는 것이 필수                              5.3. Non-Blocking I/O Model (출처: https://www.masterraghu.com/subjects/np/introduction/unix_network_programming_v1.3/ch06lev1sec2.html)  I/O 작업을 진행하는 동안 유저 프로세스의 작업을 중단시키지 않는다.  유저 프로세스가 I/O를 처리하기 위해 커널에 함수를 호출(System call)하면, 커널에서 함수의 진행사항과 상관없이 바로 결과를 반환한다.          반환되는 결과 = 반환하는 순간에 가져올 수 있는 데이터        이렇게 되면 서버는 클라이언트가 요청한 사이즈에 맞는 데이터를 반환하게 위해 데이터를 축적해야 한다.          데이터의 축적이 끝났을 때 반환되어 클라이언트에서 요청한 사이즈의 데이터를 받아올 수 있게 된다.        이 구현의 문제점: 클라이언트가 따로 반환되는 값이 원하는 사이즈가 되었는 지 계속 확인해야 한다는 것(poliing)          반환되는 데이터가 준비되었는 지 확인하는 과정에서 수많은 클라이언트의 요청이 동시다발적으로 일어날 경우, CPU에게 적지 않는 부담이 된다.        _※ Blocking vs. Non-blocking      Blocking              애플리케이션 실행 시, 운영체제 대기 큐에 들어가면서 요청에 대한 System call이 완료된 후 응답을 보내는 것              Non-blocking              애플리케이션 실행 시, 운영체제 대기 큐에 들어가지 않고 실행여부와 관계없이 바로 응답을 보내는 것            5.4. Asynchronous I/O Model (출처: https://www.masterraghu.com/subjects/np/introduction/unix_network_programming_v1.3/ch06lev1sec2.html)(1) Event-driven Model  Non-blocking I/O model에서 제기된 문제를 해결하기 위해 고안되었다.          Non-blocking I/O model에서처럼 애플리케이션 데이터가 준비되었는 지 계속 확인(polling)하는 것이 아니라, kernel level에서 데이터가 준비되면, 콜백 또는 이벤트를 발생시켜 애플리케이션에게 알리게 된다(notify).      User level에서 애플리케이션 스레드는 계속해서 데이터가 준비되었는 지 확인할 필요 없이 다음 작업을 수행하다가 커널에서 이벤틀가 발생하게 되면, 그 작업에 해당하는 일을 처리해주면 되는 것이다.      (2) Asynchronous  작업을 요청해놓고 딴 일을 하다가, 해당 작업이 완료되면 그 때 완료되었음을 통지받고(notify) 그에 따른 작업을 하는 것  I/O 작업의 completion을 기다린다.  운영체제 단계의 비동기 I/O를 통해 이루어지며, I/O 작업이 completion 되면, 그에 적합한 handler를 이용해 처리한다.  ※ 정리      Synchronous vs. Asynchronous              Synchronous: System call의 완료를 기다림        Asynchronous: Sytem call의 완료를 기다리지 않음              Non-blocking vs. Asynchronous              Non-blocking: System call이 반환될 때 실행된 결과(데이터)와 함께 반환        Asynchronous: System call이 반환될 때 실행된 결과(데이터)와 함께 반환되지 않음            6. CPU 스케줄러6.1. Critical Section(임계영역)  동일한 자원을 동시에 접근하는 작업(e.g. 공유하는 변수 사용, 동일 파일을 사용하는 것 등)을 실행하는 코드 영역  공유 데이터를 동시에 접근하는 코드 영역          공유 데이터: 여러 프로세스들이 서로 공유할 수 있는 데이터      6.2. Critical Section Problem(임계영역 문제)(1) 임계영역 문제란?  프로세스들이 Critical Section을 함께 사용할 수 있는 프로토콜을 설계하는 것(2) 해결을 위한 기본 조건  Mutual Exclusion(상호 배제)          프로세스 P1이 Critical Section에서 실행 중이라면, 다른 프로세스들은 P1이 가진 Critical Section에서 실행될 수 없다.      둘 이상의 프로세스가 동시에 공유데이터에 진입하는 것을 막는 것        Progress(진행)          Critical Section에서 실행 중인 프로세스가 없고 별도의 동작이 없는 프로세스들만 Critical Section 진힙 후보로서 참여될 수 있다.        Bounded Waiting(한정된 대기)          프로세스 P1이 Critical Section에 진입 신청한 후 부터 받아들여 질 때 까지, 다른 프로세스들이 Critical Section에 진입하는 횟수는 제한이 있어야 한다.      6.3. Critical Section Problem의 해결책(1) Lock  특징          하드웨어 기반의 해결책      동시에 공유자원에 접근하는 것을 막기 위해, Critical Section에 진입하는 프로세스는 Lock을 획득하고, Critical Section을 빠져 나올 때, Lock을 방출함으로써 동시에 공유 자원에 접근하지 않도록 한다.        한계          다중 처리기 환경에서는 시간적인 효율성 측면에서 적용할 수 없다.      (2) Semaphores(세마포어)  특징          소프트웨어 상에서 Critical Section 문제를 해결하기 위한 도구        종류(OS는 Counting/Binary 세마포어를 구분함)          Counting 세마포어                  가용한 개수를 가진 자원에 대한 접근 제어용으로 사용되며, 세마포어는 가용한 자원의 개수로 초기화된다.          자원을 사용하면 세마포어가 감소하고, 자원을 방출하면 세마포어는 증가한다.                    Binary 세마포어                  Mutex라고도 부르며, 상호배제(Mutex Exclusion)의 머릿글자를 따서 만들어졌다.          이름 그대로 0과 1 사이의 값만 가능          다중 프로세스들 사이의 Critical Section 문제를 해결하기 위해 사용                      단점          Busy Wating(바쁜 대기)                  Spin Lock 이라고 불리는 세마포어 초기 버전에서 Critical Section에 진입해야 하는 프로세스는 진입코드를 계속 반복 실행해야 하며, CPU 시간을 낭비했었다(특수한 상황이 아니면 비효율적).          해결책: 일반적으로는 세마포어에서 Critical Section에 진입을 시도했지만 실패한 프로세스를 block 시킨 뒤, Critical Section에 자리가 날 때 다시 깨우는 방식을 사용                    Deadlock(교착상태)                  세마포어가 Ready Queue를 가지고 있고 둘 이상의 프로세스가 Critical Section에 진입하려고 무한정 기다리고 있을 때, Critical Section에서 실행되는 프로세스는 진입 대기중인 프로세스가 실행되어야만 빠져나올 수 있는 상황                    (3) 모니터  고급 언어의 설계 구조물로서, 개발자의 코드를 상호배제 하게 끔 만든 추상화된 데이터 형태  공유자원에 접근하기 위한 키 획득과 자원 사용 후 해제를 모두 처리한다(세마포어는 직접 키 해제와 공유자원 접근 처리가 필요).7. 메모리 관리 전략7.1. 메모리 관리 배경  각각의 프로세스는 독립된 메모리 공간을 갖지만, 운영체제 혹은 다른 프로세스의 메모리 공간에 접근할 수 없는 제한이 걸려 있다.          운영체제만이 운영체제 메모리 영역과 사용자 메모리 영역에 접근하는 것에 제약을 받지 않는다.      (1) Swapping  메모리 관리를 위해 사용되는 기법  Swap이란?          표준 Swapping 방식으로는 round-robin과 같은 스케줄링의 다중 프로그래밍 환경에서, CPU 할당 시간이 끝난 프로세스의 메모리를 보조 기억장치(e.g. 하드 디스크)로 보내고, 다른 프로세스의 메모리를 불러들일 수 있다.                  swap-in: 주 기억장치(RAM)으로 불러오는 과정          swap-out: 보조 기억 장치로 내보내는 과정                    swap에는 큰 디스크 전송 시간이 필요하기 때문에 현재에는 메모리 공간이 부족할 때 swapping이 시작된다.      7.2. 메모리 단편화(Memory Fragmentation)  메모리 관리 시 발생하는 문제  프로세스들이 메모리에 적재되고 제거되는 일이 반복되다 보면 프로세스들이 차지하는 메모리 틈 사이에 사용하지 못 할 만큼의 작은 자유 공간들이 늘어나게 되는 현상  외부 단편화          메모리 공간 중 사용하지 못하게 되는 일부분      물리 메모리(RAM)에서 사이사이 남는 공간들을 모두 합치면 충분한 공간이 되는 부분들이 분산되어 있을 때 발생      해결책: 압축작업                  외부 단편화를 해소하기 위해 프로세스가 사용하는 공간들을 한 쪽으로 몰아 자유공간을 확보하는 방법론(작업 효율이 좋지 않음)                      내부 단편화          프로세스가 사용하는 메모리 공간에 포함된 남는 부분                  메모리 분할 자유공간이 10,000B가 있고 Process A가 9,998B 사용하게 되면, 2B라는 차이가 존재하게 됨                    7.3. 메모리 단편화(Fragmentation) 문제 해결책(1) paging  특징          하나의 프로세스가 사용하는 메모리 공간이 연속적이어야 한다는 제약을 없애는 메모리 관리 방법      외부 단편화의 압축작업을 해소하기 위해 생긴 방법론      물리 메모리는 Frame이라는 고정 크기로 분리되어 있고, 논리 메모리(프로세스가 점유하는)는 페이지라 불리는 고정 크기의 블록으로 분리된다.      하나의 프로세스가 사용하는 공간은 논리메모리에서 여러 개의 페이지로 나뉘어서 관리되고, 개별 페이지는 순서에 상관없이 물리 메모리에 있는 프레임에 mapping 되어 저장된다고 볼 수 있다.        장점          페이징 기법을 사용함으로써, 논리 메모리는 물리 메모리에 저장될 때 연속해서 저장될 필요 없고, 물리 메모리의 남는 프레임에 적절히 배치됨으로써 외부 단편화를 해결할 수 있다.        단점          내부 단편화 문제의 비중이 늘어난다.      페이지의 크기가 1,024B이고 프로세스 A가 3,172B의 메모리를 요구한다면, 3개의 페이지 프레임(1024 * 3 = 3072) 하고도 100B가 필요하다                  총 4개의 페이지 프레임이 필요하며, 4번째 프레임에는 924B(1024-100)의 여유 공간이 생기는 문제가 발생한다.                    (2) Segmentation  특징          페이징에서처럼 논리 메모리와 물리 메모리는 같은 크기의 블록이 아닌, 서로 다른 크기의 논리적 단위인 세그먼트(Segment)로 분할      사용자가 두개의 주소로 지정(세그먼트 번호 + 변위)      세그먼트 테이블에는 각 세그먼트 기준(세그먼트 시작 물리 주소)과 한계(세그먼트 길이)를 저장        단점          외부 단편화 문제 발생                  서로 다른 크기의 세그먼트들이 메모리에 적재되고 제거되는 일이 반복되면, 자유 공간들이 많은 수의 조각들로 나뉘어져 못 쓰게 될 수도 있다.                    (3) 메모리 풀(Pool)  특징          필요한 메모리 공간을 필요한 크기, 개수만큼 사용자가 직접 지정하여 미리 할당받아 놓고 필요할 때마다 사용하고 반납하는 기법      메모리의 할당, 해제가 잦은 경우에 효과적        장점          외부 단편화가 발생하지 않음                  메모리 풀 없이 동적할당과 해제를 반복하면 메모리의 랜덤한(실제로는 알고리즘에 의한) 위치에 할당과 해제가 반복되면서 단편화를 일으킬 수 있겠지만, 미리 공간을 할당해놓고 가져다 쓴 후 반납하기 때문에 할당과 해제로 인한 외부 단편화가 발생하지 않는다.                    내부 단편화가 발생하지 않음                  필요한 크기만큼 할당을 해놓기 때문에 내부 단편화가 발생하지 않는다.                      단점          메모리 단편화로 인한 메모리 낭비량보다 메모리 풀을 만들었지만 쓰지 않았을 때 메모리의 양이 커진다면 사용하지 않아야 한다.      미리 할당해놓고 사용하지 않을 때에도 계속 할당 해 놓기 때문에 메모리 누수 발생      참고: https://github.com/JaeYeopHan/Interview_Question_for_Beginner",
        "url": "/CS-OS"
    }

    "algorithms-01": {
        "title": "[Programmers] 기능개발",
        "category": "",
        "content": "■ 문제https://programmers.co.kr/learn/courses/30/lessons/42586■ 내 풀이123456789101112131415161718192021222324252627282930313233343536373839404142public Integer[] solution(int[] progresses, int[] speeds) {  int i = 0;  int length = progresses.length;  boolean[] out = new boolean[length];  for (int j = 0; j &lt; length; j++) {    progresses[j] = 100 - progresses[j];  }  List&lt;Integer&gt; result = new ArrayList&lt;&gt;();  while (i &lt; length - 1) {    int day = (int) Math.ceil(progresses[i] / (speeds[i] * 1.0));    progresses[i] -= speeds[i] * day;    out[i] = true;    for (int j = i + 1; j &lt; length; j++) {      progresses[j] -= speeds[j] * day;      if (progresses[j] &lt;= 0) {        out[j] = true;      }    }    int count = 1;    for (int j = i + 1; j &lt; length; j++) {      i = j;      if (!out[j]) {        break;      } else {        count++;      }    }    result.add(count);  }  if (!out[length - 1]) {    result.add(1);  }  return result.toArray(new Integer[result.size()]);}■ NOTE ① 첫 번째 정답 코드 풀이 참조1int[] dayOfend = new int[100];으로 선언하고, for문 내에1dayOfend[day]++;한 다음 리턴은1return Arrays.stream(dayOfend).filter(i -&gt; i!=0).toArray();② 처음에는 brute-force로 생각하고, 두 번째로 계산하면서 할 수 있는 지 고려해보기.",
        "url": "/Algorithms-01"
    }

    "spring-02": {
        "title": "[Spring boot] Datasource 여러개 사용하기",
        "category": "",
        "content": "Spring batch에서 두 개의 Datasource를 사용해야 하는 일이 생겼다. 내가 써야하는 Datasource는 Mysql, H2 memory DB 이다.1. dataSource 설정application.yml 에 DataSource 설정을 추가한다.  application.yml12345678910111213datasource:  mysql:    hikari:      driver-class-name: com.mysql.cj.jdbc.Driver      jdbc-url: jdbc:mysql://localhost:3306/testdb      username:      password:h2:  hikari:    driver-class-name: org.h2.Driver    jdbc-url: jdbc:h2:mem:h2db    username: sa    password:2. DataSource 선언사용하려는 DataSource를 선언해 준다. application.yml에 있는 spring.datasource.{??}.hikari 아래의 설정으로 dataSource를 가져온다.  기본 dataSource는 mysql DB이다.  다른 dataSource는 h2 memory DB이다.  DatasourceConfiguration.java1234567891011121314151617@Configuration@EnableConfigurationPropertiespublic class DatasourceConfiguration {\t@Bean(name=\"dataSource\")\t@Primary\t@ConfigurationProperties(prefix = \"spring.datasource.mysql.hikari\")\tpublic DataSource createMysqlDataSource() {\t\treturn DataSourceBuilder.create().type(HikariDataSource.class).build();\t}\t@Bean(name=\"h2DataSource\")\t@ConfigurationProperties(prefix = \"spring.datasource.h2.hikari\")\tpublic DataSource createH2DataSource() {\t\treturn DataSourceBuilder.create().type(HikariDataSource.class).build();\t}}3. DataSource 사용Primary Bean이 아닌 DataSource를 사용하려면 @Qualifier(name=”“)으로 가져온다.@Qualifier 설정을 안 하면 변수명이 Bean 이름과 같아도 자동으로 Primary Bean을 가져오게 된다.나중에 TransactionManager나 SqlSessionFactory 등 더 필요한 DB 설정이 있다면 Vendor 별로 나누어서 Configuration 설정을 주는 것도 좋을 것 같다.",
        "url": "/Spring-02"
    }
    ,
    
    "spring-01": {
        "title": "[Spring boot] method parameter에 bean의 자동 주입",
        "category": "",
        "content": "요새 Spring boot에서 Spring batch로 Batch를 개발 중이다. Job을 생성하고 있는데, 이 때 신기한 현상을 발견했다.내가 만든 Job 생성 method에서는 수행할 Step을 parameter로 넘겨주고 있었는데, 해당 parameter명으로 Bean이 자동으로 주입되고 있었다!어떻게 된 것인지 내가 이해한 정도로만 정리했다.(지금 내가 테스트 하고 있는 완전 간단한 Job의 설정이다.)12345678910111213141516171819202122232425@Slf4j@Configurationpublic class Job1Configuration {    @Autowired    private JobBuilderFactory jobBuilderFactory;    @Autowired    private StepBuilderFactory stepBuilderFactory;    @Bean(name = \"JOB1\")    public Job createJob(Step step1) {        return jobBuilderFactory.get(\"JOB1\")                .start(step1)                .build();    }    @Bean(name = \"STEP1\")    public Step createStep1() {        return stepBuilderFactory.get(\"STEP1\")                .tasklet((contribution, chunckContext) -&gt; {                    log.info(\"Step1 is started\");                    return RepeatStatus.FINISHED;                })                .build();    }}(1) ConstructorResolver.java에서 이름이 JOB1인 Bean을 생성하려고 한다.  ConstructorResolver.java123456789101112131415161718192021222324252627282930...public BeanWrapper instantiateUsingFactoryMethod(    String beanName, RootBeanDefinition mbd, @Nullable Object[] explicitArgs) {  BeanWrapperImpl bw = new BeanWrapperImpl();  this.beanFactory.initBeanWrapper(bw);  Object factoryBean;  Class&lt;?&gt; factoryClass;  boolean isStatic;  String factoryBeanName = mbd.getFactoryBeanName();  if (factoryBeanName != null) {    if (factoryBeanName.equals(beanName)) {      throw new BeanDefinitionStoreException(mbd.getResourceDescription(), beanName,          \"factory-bean reference points back to the same bean definition\");    }    factoryBean = this.beanFactory.getBean(factoryBeanName);    if (mbd.isSingleton() &amp;&amp; this.beanFactory.containsSingleton(beanName)) {      throw new ImplicitlyAppearedSingletonException();    }    this.beanFactory.registerDependentBean(factoryBeanName, beanName);    factoryClass = factoryBean.getClass();    isStatic = false;  }...(2) Bean의 후보가 될 수 있는 candidates(여기서는 JOB1 Bean 한 개)에 대해서 for문을 돌게 된다. (3) JOB1의 parameter는 한 개 이기 때문에 parameterCount는 1이 된다(minNrOfArgs 는 0).  ConstructorResolver.java123456789101112131415161718192021222324252627...public BeanWrapper instantiateUsingFactoryMethod(    String beanName, RootBeanDefinition mbd, @Nullable Object[] explicitArgs) {...Deque&lt;UnsatisfiedDependencyException&gt; causes = null;for (Method candidate : candidates) {  int parameterCount = candidate.getParameterCount();  if (parameterCount &gt;= minNrOfArgs) {    ArgumentsHolder argsHolder;    Class&lt;?&gt;[] paramTypes = candidate.getParameterTypes();    if (explicitArgs != null) {      // Explicit arguments given -&gt; arguments length must match exactly.      if (paramTypes.length != explicitArgs.length) {        continue;      }      argsHolder = new ArgumentsHolder(explicitArgs);    }...(4) createArgumetArray 메소드로 agrumentArray를 생성하게 된다.이 때, resolveAutowiredArgument 메소드로 autowiredArgument 객체를 생성하게 된다(실제로 얘를 나중에 parameter로 가져오는 듯).  ConstructorResolver.java12345678910111213141516171819202122232425262728293031323334353637...public BeanWrapper autowireConstructor(String beanName, RootBeanDefinition mbd,    @Nullable Constructor&lt;?&gt;[] chosenCtors, @Nullable Object[] explicitArgs) {...ArgumentsHolder argsHolder;Class&lt;?&gt;[] paramTypes = candidate.getParameterTypes();if (resolvedValues != null) {  try {    String[] paramNames = ConstructorPropertiesChecker.evaluate(candidate, parameterCount);    if (paramNames == null) {      ParameterNameDiscoverer pnd = this.beanFactory.getParameterNameDiscoverer();      if (pnd != null) {        paramNames = pnd.getParameterNames(candidate);      }    }    argsHolder = createArgumentArray(beanName, mbd, resolvedValues, bw, paramTypes, paramNames,        getUserDeclaredConstructor(candidate), autowiring, candidates.length == 1);  }  catch (UnsatisfiedDependencyException ex) {    if (logger.isTraceEnabled()) {      logger.trace(\"Ignoring constructor [\" + candidate + \"] of bean '\" + beanName + \"': \" + ex);    }    // Swallow and try next constructor.    if (causes == null) {      causes = new ArrayDeque&lt;&gt;(1);    }    causes.add(ex);    continue;  }}...123456789101112131415161718192021222324252627282930...private ArgumentsHolder createArgumentArray(    String beanName, RootBeanDefinition mbd, @Nullable ConstructorArgumentValues resolvedValues,    BeanWrapper bw, Class&lt;?&gt;[] paramTypes, @Nullable String[] paramNames, Executable executable,    boolean autowiring, boolean fallback) throws UnsatisfiedDependencyException {  TypeConverter customConverter = this.beanFactory.getCustomTypeConverter();  TypeConverter converter = (customConverter != null ? customConverter : bw);  ArgumentsHolder args = new ArgumentsHolder(paramTypes.length);  Set&lt;ConstructorArgumentValues.ValueHolder&gt; usedValueHolders = new HashSet&lt;&gt;(paramTypes.length);  Set&lt;String&gt; autowiredBeanNames = new LinkedHashSet&lt;&gt;(4);...    try {      Object autowiredArgument = resolveAutowiredArgument(methodParam, beanName, autowiredBeanNames, converter, fallback);    args.rawArguments[paramIndex] = autowiredArgument;    args.arguments[paramIndex] = autowiredArgument;    args.preparedArguments[paramIndex] = autowiredArgumentMarker;    args.resolveNecessary = true;    }    catch (BeansException ex) {        throw new UnsatisfiedDependencyException(mbd.getResourceDescription(), beanName, new InjectionPoint(methodParam), ex);    }  ...(5) resolveAutowiredArgument 메소드에서는 beanFactory의 resolveDependency를 통해 param에 해당하는 Bean을 찾아오게 된다.  ConstructorResolver.java12345678910111213141516171819202122232425...@Nullableprotected Object resolveAutowiredArgument(MethodParameter param, String beanName,    @Nullable Set&lt;String&gt; autowiredBeanNames, TypeConverter typeConverter, boolean fallback) {  Class&lt;?&gt; paramType = param.getParameterType();  if (InjectionPoint.class.isAssignableFrom(paramType)) {    InjectionPoint injectionPoint = currentInjectionPoint.get();    if (injectionPoint == null) {      throw new IllegalStateException(\"No current InjectionPoint available for \" + param);    }    return injectionPoint;  }  try {    return this.beanFactory.resolveDependency(        new DependencyDescriptor(param, true), beanName, autowiredBeanNames, typeConverter);  }  catch (NoUniqueBeanDefinitionException ex) {    throw ex;  }...어떻게 자동으로 주입되는지가 궁금해서 직접 찾아봤는데, 너무 깊게 찾아본 것 같기도..Parameter의 type과 name만 있으면 Bean Factory에서 찾아주는 것 같다.      검색하면서 찾아본 글의 댓글에 있던 내용 참고하기        다른 얘기로 스프링 4.3 이후부터는 생성자에 @Autowired를 쓰지 않아도 생성자의 파라미터 타입의 빈이 있으면 자동으로 주입해줍니다.(출처: https://jeong-pro.tistory.com/167 [기본기를 쌓는 정아마추어 코딩블로그] )  ",
