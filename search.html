        "title": "[Spring] @Transactional",
        "category": "",
        "content": "1. Spring에서 트랜잭션을 처리하는 방법  스프링에서는 트랜잭션 처리를 지원하며, 그 중 annotation 방법으로 @Transactional을 선언하는 방법이 일반적이다(선언적 트랜잭션).  @Transactional          이 annotation이 추가되면 이 클래스에 트랜잭션 기능이 적용된 프록시 객체가 생성된다.      프록시 객체: @Transactional이 포함된 메소드가 호출될 경우, PlatformTransactionManager를 사용하여 트랜잭션을 시작하고, 정상 여부에 따라 Commit 또는 Rollback 한다.      해당 annotation을 적용하면, 적용된 클래스 또는 메소드에 트랜잭션이 적용된다.                  로직 흐름에 따라 전체적으로 트랜잭션을 적용할 것인지, 아니면 특정 메소드에만 적용할 것인지 전략을 잘 세워야 한다.                    2. Spring 트랜잭션 속성  isolation(격리 수준)  propagation(전파 옵션)  readOnly(읽기 전용)2.1. isolation(격리 수준)  트랜잭션에서 일관성이 없는 데이터를 허용하도록 하는 수준(1) DEFAULT  기본 격리 수준(기본 설정, DB의 Isolation Level을 따름)(2) READ_UNCOMMITTED(level 0)  커밋되지 않은(트랙잭션 처리 중인) 데이터에 대한 읽기를 허용          어떤 사용자가 A라는 데이터를 B라는 데이터로 변경하는 동안 다른 사용자는 B라는 아직 완료되지 않은(Uncommited 혹은 Dirty) 데이터 B를 읽을 수 있다.        Dirty Read 발생      다른 트랜잭션에서 처리하는 작업이 완료되지 않았는데도 다른 트랜잭션에서 볼 수 있는 현상    READ_UNCOMMITTED 격리수준에서만 일어나는 현상  (3) READ_COMMITTED(level 1)  트랜잭션이 커밋된 확정 데이터만 읽기 허용          어떠한 사용자가 A라는 데이터를 B라는 데이터로 변경하는 동안 다른 사용자는 해당 데이터에 접근할 수 없다.        Dirty Read 방지(4) REPEATABLE_READ(level 2)  트랜잭션이 완료될 때 까지 SELECT 문이 사용하는 모든 데이터에 shared lock이 걸리므로, 다른 사용자는 그 영역에 해당하는 데이터에 대한 수정이 불가능하다.  선행 트랜잭션이 읽은 데이터는 트랜잭션이 종료될 때까지 후행 트랜잭션이 갱신하거나 삭제가 불가능하기 때문에 같은 데이터를 두 번 쿼리했을 때 일관성 있는 결과를 리턴한다.  Non-Repeatable Read 방지      한 트랜잭션 내에서 같은 쿼리를 두 번 수행할 때 그 사이에 다른 트랜잭션이 값을 수정 또는 삭제함으로써 두 쿼리의 결과가 상이하게 나타나는 비일관성이 발생하는 현상  (5) SERIALIZABLE(level 3)  완벽한 읽기 일관성 모드를 제공  데이터의 일관성 및 동시성을 위해 MVCC(Multi Version Concurrency Control)을 사용하지 않음          MVCC                  다중 사용자 데이터베이스 성능 기술          데이터 조회 시 lock을 사용하지 않고 데이터 버전을 관리해 데이터의 일관성 및 동시성을 높이는 기술                      트랜잭션이 완료될 때 까지 SELECT 문이 사용하는 모든 데이터에 shared lock이 걸리므로, 다른 사용자는 그 영역에 해당하는 데이터에 대한 수정 및 입력이 불가능하다.  Phantom Read 방지      한 트랜잭션 안에서 일정 범위의 레코드를 두 번 이상 읽을 때, 첫 번째 쿼리에서 없던 레코드가 두 번째 쿼리에서 나타나는 현상    이는 트랜잭션 도중에 새로운 레코드가 삽입되는 것을 허용하기 때문에 나타나는 현상  2.2. Propagation(전파 옵션)  트랜잭션 동작 도중 다른 트랜잭션을 호출하는 상황에 선택할 수 있는 옵션  이 속성을 통해 피호출 트랜잭션의 입장에서는 호출한 쪽의 트랜잭션을 그대로 사용할 수도, 새롭게 트랜잭션을 생성할 수도 있다.(1) REQUIRED  디폴트 속성  부모 트랜잭션 내에서 실행하며 부모 트랜잭션이 없을 경우 새로운 트랜잭션을 생성한다.(2) SUPPORTS  이미 시작된 트랜잭션이 있으면 참여하고, 그렇지 않으면 트랜잭션 없이 진행하게 만든다.(3) REQUIRES_NEW  부모 트랜잭션을 무시하고 무조건 새로운 트랜잭션이 생성된다.(4) MANDATORY  REQUIRED와 비슷하게 이미 시작된 트랜잭션이 있으면 참여한다.          반면에 트랜잭션이 시작된 것이 없으면, 새로 시작하는 대신 예외를 발생시킨다.        혼자서는 독립적으로 트랜잭션을 진행하면 안되는 경우에 사용한다.(5) NOT_SUPPORTED  트랜잭션을 사용하지 않게 한다.  이미 진행 중인 트랜잭션이 있으면 트랜잭션을 보류시킨다.(6) NEVER  트랜잭션을 사용하지 않도록 강제한다.  이미 진행 중인 트랜잭션도 존재하면 안되며, 진행 중인 트랜잭션이 있다면 예외를 발생시킨다.(7) NESTED  이미 진행 중인 트랜잭션이 있으면 중첩 트랜잭션을 시작한다.  중첩 트랜잭션은 트랜잭션 안에 다시 트랜잭션을 만드는 것이다.          SAVEPOINT를 지정한 시점까지 롤백이 가능하다는 점에서 독립적인 트랜잭션을 만드는 REQUIRES_NEW와는 다르다.      2.3. readOnly  트랜잭션을 읽이 전용으로 설정할 수 있다.  성능을 최적화하기 위해 사용할 수도 있고, 특정 트랜잭션 작업 안에서 쓰기 작업이 일어나는 것을 의도적으로 방지하기 위해 사용할 수도 있다.  일부 트랜잭션 매니저의 경우 읽기 전용 속성을 무시하고 쓰기 작업을 허용할 수도 있기 때문에 주의가 필요하다.  일반적으로 읽이 전용 트랜잭션이 시작된 이후 INSERT, UPDATE, DELETE와 같은 쓰기 작업이 진행되면 예외가 발생한다.출처: https://velog.io/@sa833591/Spring-Transactional-옵션",
        "url": "/Spring-03",
        "date": "2021-05-12 00:00:00 +0000"
    }

    "msa-kafka": {
        "title": "[MSA] Kafka",
        "category": "",
        "content": "1. Message Queue1.1. Message Queue란(1) 정의  메시지 지향 미들웨어(MOM, Message Oriented Middleware)는 비동기 메시지를 사용하는 다른 응용 프로그램 사이에서 데이터 송수신을 의미한다.  MOM을 구현한 시스템1.2. Message Queue의 유형(1) 구독/발행(pub-sub, publish-and-subscribe)  메시지 목적에 topic을 사용          topic: 네이밍 서비스로 초기화되고 저장되며, 클라이언트는 토픽의 네이밍 서비스의 룩업을 사용해서 토픽 참조를 얻어낸다.        메시지 흐름(Message Flow): 메시지 생산자(Producer)가 토픽에 메세지를 출판(publish)하면, 해당 토픽에 구독(subscribe)하고 있는 모든 메시지 소비자는 메시지를 수신할 수 있다.          하나의 메시지를 여러 개의 메시지 소비자가 동시에 수신하게 된다.      (2) 지점간 연결(point-to-point)  메시지 목적지에 Queue를 사용한다.  토픽과 마찬가지로 네이밍 서비스로 초기화되고 클라이언트는 네이밍 서비스 룩업을 통해 큐의 참조를 얻는다.  메시지 흐름 관점에서 메시지 생산자가 큐에 메시지를 전송하면, 그 메시지는 메시지 소비자가 메시지를 큐에서 가져갈 때까지 큐에 남아 있는다.          메시지 소비자가 메시지를 수신하면 해당 큐의 다른 소비자들은 그 메시지를 수신할 수 없다.        서버 간의 연동에서 사용          모든 메시지는 요청한 메시지에 대한 한 번의 처리가 이루어져야 하기 때문      서비스 서버 즉, 메시지 큐 서버에 접속하는 클라이언트들은 메시지를 송신하는 쪽과 수신하는 쪽이 동일한 플랫폼일 경우가 없기 때문에, 다양한 언어로 구현될 수 있다.      1.3. Message Queue의 장점(1) 비동기(Asynchronous)  Queue에 넣기 때문에 나중에 처리할 수 있다.(2) 비동조(Decoupling)  애플리케이션과 분리할 수 있다.(3) 탄력성(Resilience)  일부가 실패하여도 전체에 영향을 주지 않는다.(4) 과잉(Redundancy)  실패할 경우 재실행 가능하다.(5) 보증(Guarantees)  작업이 처리된 걸 확인할 수 있다.(6) 확장성(Scalable)  다수의 프로세스들이 큐에 메시지를 보낼 수 있다.2. Kafka2.1. Kafka 아키텍쳐(1) Broker  Kafka Server  한 클러스터 내에서 Kafka Server는 여러 대 띄울 수 있다.(2) Zookeeper(Apache Zookeeper)  클러스터 최신 설정정보 관리, 동기화 리더 채택 등 클러스터의 서버들이 공유하는 데이터를 관리하기 위해 사용된다.          Broker에 분산 처리된 메시지 큐의 정보들을 관리        클러스터를 관리하는 Zookeeper가 없으면 Kafka의 구동이 불가능하다.(3) Topic  메시지가 생산되고 소비되는 주제  주제에 따라 여러 topic을 생성(4) Partition  Topic 내에서 메시지가 분산되어 저장되는 단위          한 Topic에 Partition이 3개가 있다면, 3개의 Partition에 대해서 메시지가 분산되어 저장된다.      이 때, Queue 방식으로 저장되므로 Partition의 끄트머리에 저장되어 Partition 내에서는 순서를 보장해주지만, Partition 끼리는 메시지 순서를 보장해주지 않는다.      (5) Log  Partition의 한 칸  key, value, timestamp로 구성(6) offset  Partition의 각 메시지를 식별할 수 있는 유니크한 값          메시지를 소비하는 Consumer가 읽을 차례를 의미하므로 Partition마다 별도로 관리된다.        0부터 시작하여 1씩 증가2.2. Producer와 Consumer Group2.2.1. 메시지 생산/소비(1) Producer  정해진 Topic으로 메시지를 기록  Partition이 여러 개 있는 경우, 기록될 Partition의 선택은 기본적으로 RR(Round-Robin) 방식을 따른다.          Partition이 여러 개 있으면 병렬 처리라는 이점이 있지만, 개수는 주의하여 설정해야 한다.        각 Partition 내에서는 가장 마지막 offset 뒤에 신규 메시지가 저장되므로, Partition 내에서는 순서가 보장되며 기록된다.  실제 메시지가 사용되는 순서는 보장되지 않는다.(2) Consumer Group  하나의 Topic을 담당          Topic은 여러 개의 Consumer Group이 접근할 수 있지만, 하나의 Consumer Group은 하나의 Topic에만 접근할 수 있다.        존재하는 이유          partition에 접근하는 Consumer 관리                  Consumer Group 내에서 Consumer 인스턴스들은 Topic 내에 Partition에서 다음에 소비할 offset이 어디인지 공유하면서 메시지를 소비한다. 따라서, 다음에 소비할 offset을 잘 관리할 수 있다.          Consumer Group이 없을 경우, 하나의 Partition에 2개의 Consumer가 동시에 접근한다면, 어떤 Consumer가 몇 번의 offset을 소비해야 하는 지 알 수 없게 된다.          즉, Consumer Group을 통해 하나의 Partition에는 하나의 Consumer 인스턴스만 접근할 수 있도록 관리한다.                    offset을 공유하여 고가용성을 확보                  Partition에는 하나의 Consumer 인스턴스만 접근할 수 있기 때문에, 특정 Consumer 인스턴스에 에러가 발생했을 시, 다른 Consumer 인스턴스는 에러가 발생한 Consumer 인스턴스가 소비하던 Partition을 소비하게 된다.          즉, Consumer가 다운될 때를 대비해 Consumer Group의 Consumer 인스턴스들은 offset을 공유하고 있으며, 이를 통해 고가용성이 확보된다.                    2.2.2. Partitionr과 Consumer의 개수  Partition은 하나의 Consumer만 접근 가능하다.  Consumer는 여러 개의 Partition을 소비할 수 있다.  Partition의 개수 &gt;= Consumer의 개수로 유지  Partition의 개수 &gt;= Consumer의 개수로 유지해야 하는 이유  (대량의 메시지가 Kakfa에 쓰여진다고 가정)  (1) Partition: 1개 / Consumer 인스턴스: 1개      메시지가 대량으로 생산되고 있지만, 처리할 수 있는 Consumer가 1개 뿐이다.    (2) Partition: 1개 / Consumer 인스턴스: 4개      Consumer 3개 증가    Consumer Group에서 Partition은 하나의 Consumer 밖에 접근할 수 없기 때문에, 개수를 증가해도 소용이 없다.    (3) Partition: 4개 / Consumer 인스턴스: 4개      Partition 3개 증가    1:1 구성              이상적: Consumer는 하나의 Partition에 접근할 수 있으므로              (4) Partition: 4개 / Consumer 인스턴스: 3개      Consumer 1개 죽어버림    문제없음              Consumer Group에서 offset이 공유되고 있으므로, Consumer가 하나 죽더라도 다른 Consumer가 해당 Partition에 접근하면 되기 때문              (5) Partition: 3개 / Consumer 인스턴스: 3개      Partition을 3개로 줄이려고 했으나, 한 번 늘린 Partition은 줄일 수 없다.  2.3. Consumer Design2.4. Replication3. Kafka를 사용할 때의 주의점3.1. 메시지 중복 consume, At-least-once  기본적으로 한 Partition에는 Consumer Group의 하나의 Consumer만 메시지를 가져올 수 있다.  Kafka의 at-least-once 정책          Kafka 토픽에 메시지 A가 담겨있다고 가정했을 때, 특정 그룹의 Consumer는 토픽에 대해 메시지를 Consume한 뒤 이에 대한 특정 일을 처리하고 commit을 할 것이다.      이러한 일련의 작업을 하다보면 이미 처리했다고 생각한 메시지 A가 다시 한 번 consume되는 현상이 발생한다.        메시지 중복 consume이 발생할 수 있는 상황      클라이언트가 메시지를 보내려고 시도할 때 네트워크 에러가 발생한다면, 메시지 발행 재시도로 인해서 잠재적으로 중복 메시지를 쌓을 수 있다.              메시지가 전송되기 전에 장애가 일어났다면, 중복은 발생하지 않는다.        메시지가 카프카의 log에 쌓인 이후이지만, log에 쌓였다는 응답이 publisher에게 돌아오기 전에 네트워크 장애가 발생하였다면, 중복이 발생할 수 있다.              Consumer가 토픽으로부터 메시지를 읽었는데 크래시가 발생한다면, Consumer가 재시작하거나 다른 인스턴스가 consume 하려고 할 때 이미 읽은 메시지부터 읽게 된다.              카프카에서 메시지를 consume해서 이에 대한 task A를 처리하였다.        일을 완료한 후, 해당 메시지의 offset까지 처리하였음을 의미하는 commit을 하길 원했다.        commit 도중에 어떠한 이유로 장애가 발생했다.                      이미 해당 메시지에 대해 task A를 처리하였는데, 동일 메시지가 다시금 consume 되었다.                          또는 리밸런싱(rebalancing) 시에 발생할 수도 있다.                      리밸런싱(rebalancing): Consumer Group 내에 변동이 생기면 Partition과 짝을 맞출 Consumer를 다시 재분배 하는 것                              3.2. Consume 메시지의 순서(1) 원인  Kafka는 하나의 Partition에 쌓인 메시지의 순서는 보장해주는 반면, 서로 다른 Partition에 대해서는 순서를 보장해주지 않기 때문.(2) 해결책  Partition을 하나로 구성한다.  publish 할 때마다 Partition을 지정하여 메시지를 전송하면 일부 순서를 보장할 수 있다.출처  메시지 큐 기반 모바일 서비스 환경에서의 통신 프로세스간 성능 향상에 대한 연구(http://163.239.1.207:8088/dl_image/IMG/03//000000012227/SERVICE/000000012227_01.PDF)  https://limdh3325.blogspot.com/2019/11/message-queue.html  https://victorydntmd.tistory.com/344  http://jays1204.github.io/kafka/2017/07/12/kafka-caution.html",
        "url": "/MSA-Kafka",
        "date": "2021-05-12 00:00:00 +0000"
    }

        "title": "[MSA] 헷갈리는 개념 정리",
        "category": "",
        "content": "[Domain-Driven Design](1) Domain  해결하고 싶은 비즈니스 내 복잡한 문제들의 상위 영역(2) Domain-Driven Design  비즈니스 내 상위 수준의 복잡한 문제(domain)를 해결하는 소프트웨어 설계 기법의 하나  시스템을 구현하기 위한 특정 기술이 아니라 Domain과 그 로직이 중심이 되는 설계 방식(3) Domain-Driven Design의 목적  소프트웨어의 복잡한 부분을 연결하여 새로운 모델에서 복잡한 Application을 만드는 것을 쉽게 해줌  업무전문가, 현업, 도메인 전문가, 개발자 간의 언어 및 사고방식의 간극을 해결[Ubiquitous language]  도메인 전문가와 개발자가 도메인을 이해하는데 공동으로 사용하는 언어  프로젝트를 수행하는 조직 내에서 유효한 언어[DevOps]  현업, IT 개발 및 운영 간 밀접한 협업을 촉진하는 민첩한 소프트웨어 방식  Dev(생산성 향상)와 Ops(안전성 보장) 간의 목적을 일치시키고 프로세스와 도구에 대한 접근 공유[Microservice 개요]1. Microservice의 장단점(1) 장점  특성에 맞게 자원을 할당하여 scale-out 하므로, 효율적인 자원 사용 가능  개발 조직과 회사 조직에 유연한 개발문화 영향  서비스 간 의존도가 낮아 다른 서비스에 영향을 미칠 가능성이 적음  서비스 단위로 독립적인 배포가 가능  각 서비스는 독립적으로 요구사항에 맞는 다양한 언어로 개발 가능  다른 서비스와는 관계없이 신속한 의사결정 및 독립적인 테스트 가능  개발자는 특정 서비스에만 집중할 수 있기 때문에 코드에 대한 높은 이해도 습득 가능(2) 단점  각 서비스 담당팀이 물리적으로 같은 곳에 있지 않는 경우 의사소통이 어려움  분산된 데이터로 인해 데이터 정합성을 위한 노력 필요  서비스들을 통합적으로 모니터링하기 어려움  서비스 간 통신에 대한 처리가 추가적으로 필요2. Microservice 특징(1) 프로젝트가 아닌 제품  빠른 개발 후 반응을 통해 개선하는 방식  Microservice 팀은 제품의 전체 라이프사이클을 책임져야 함(2) 비즈니스 역량 기반의 팀  기술이 아닌 업무 중심으로 팀 구성  서비스를 처음부터 끝까지 만들기 위해 필요한 모든 기술을 갖추어야 함(3) 서비스를 통한 컴포넌트화  하나의 전체 서비스를 여러 개의 관리 가능한 컴포넌트로 분할하는 것(4) 정책 적용의 분권화  필요한 것은 모두 팀이 결정(개발언어 및 방법론)  중앙 거버넌스(governance) 팀이 존재          전체 서비스의 변경사항과 결정이 필요한 사항에 대해 보고      (5) 단순하고 쉬운 연계  끝지점에서 서비스의 연결과 메세지 처리  메세지 전달만을 위한 단순한 파이프 선호  느슨한 서비스 연결을 위해 가벼운 메세지 버스를 주로 사용(6) 실패(장애)를 극복하기 위한 설계  장애가 서비스에 영향을 줄 수 없도록 설계(7) 데이터 관리의 분권화  각 서비스에서 자체 데이터를 관리하도록 설계  다른 서비스의 저장소 호출 불가  API를 통해서만 접근 가능  데이터 정합성 문제 해결 필요(결과적 일관성)(8) 인프라 자동화(9) 진화하는 설계  변화에 쉽게 대응할 수 있도록 작은 규모의 조직 구성",
        "url": "/MSA-01",
        "date": "2021-05-12 00:00:00 +0000"
    }

    "cs-database": {
        "title": "Part 1-5. 데이터베이스",
        "category": "",
        "content": "      데이터베이스 1.1. 데이터베이스를 사용하는 이유 1.2. 데이터베이스의 특징 1.3. 데이터베이스의 성능        Index 2.1. Index란 무엇인가 2.2. Index의 자료구조 2.3. Primary index vs. Secondary index 2.4. Composite index 2.5. Index의 성능과 고려해야 할 사항        정규화 3.1. 정규화의 탄생 배경3.2. 정규화란 무엇인가 3.3. 정규화의 종류        Transaction 4.1. 트랜잭션(Transaction)이란 무엇인가4.2. 트랜잭션과 Lock   4.3. 트랜잭션의 특성4.4. 트랜잭션의 상태4.5. 트랜잭션을 사용할 때 주의할 점        교착상태 5.1. 교착상태란 무엇인가 5.2. 교착상태의 예시(Mysql) 5.3. 교착상태의 빈도를 낮추는 방법        Statement vs. PreparedStatement        NoSQL 7.1. NoSQL의 정의 7.2. CAP 이론 7.2. 저장 방식에 따른 분류  1. 데이터베이스1.1. 데이터베이스를 사용하는 이유  데이터베이스가 존재하기 이전          파일 시스템을 이용하여 데이터를 관리      데이터를 각각의 파일 단위로 저장하며, 이러한 일들을 처리하기 위한 독립적인 애플리케이션과 상호 연동되어야 한다.                  데이터의 종속성 문제와 중복성, 데이터의 무결성 문제 발생                    1.2. 데이터베이스의 특징(1) 데이터의 독립성  물리적 독립성: 데이터베이스 사이즈를 늘리거나 성능 향상을 위해 데이터 파일을 늘리거나 추가하더라도 관련된 응용 프로그램을 수정할 필요가 없다.  논리적 독립성: 데이터베이스는 논리적인 구조로 다양한 응용 프로그램의 논리적 요구를 만족시킬 수 있다.(2) 데이터의 무결성  여러 경로를 통해 잘못된 데이터가 발생하는 경우의 수를 방지  데이터 유효성 검사를 통해 구현(3) 데이터의 보안성  인가된 사용자들만 데이터베이스나 데이터베이스 내의 자원에 접근할 수 있도록 계정 관리 또는 접근 권한을 설정(4) 데이터의 일관성  연관된 정보를 논리적인 구조로 관리함으로써, 어떠 하나의 데이터만 변경했을 경우 발생할 수 있는 데이터의 불일치성을 배제할 수 있다.  작업 중 일부 데이터만 변경되기 때문에 나머지 데이터와 일치하지 않는 경우의 수를 배제할 수 있다.(5) 데이터 중복의 최소화  데이터를 통합하여 관리함으로써, 파일 시스템의 단점 중에 하나인 자료의 중복과 데이터의 중복성 문제를 해결할 수 있다.1.3. 데이터베이스의 성능  디스크 I/O를 어떻게 줄이느냐에서 시작          디스크 I/O: 디스크 드라이브의 플래터(원판)을 돌려서 읽어야 할 데이터를 저장된 위치로 디스크 헤더를 이동시킨 다음 데이터를 읽는 것      데이터를 읽는 데 걸리는 시간: 디스크 헤더를 움직여서 읽고 쓸 위치로 옮기는 단계에서 결정된다.                  디스크의 성능은 디스크 헤더의 위치 이동없이 얼마나 많은 데이터를 한 번에 기록하느냐에 따라 결정된다.                    순차 I/O가 랜덤 I/O보다 빠를 수 밖에 없다.                  쿼리 튜닝: 현실에서는 대부분의 I/O이 랜덤 I/O이기 때문에, 랜덤 I/O를 순차 I/O로 바꿔서 실행할 수 없을까라는 생각에서 시작하여, 랜덤 I/O 자체를 줄여주는 것                    2. Index2.1. Index란 무엇인가(1) 정의  책의 맨 처음 또는 맨 마지막에 있는 색인          데이터: 책의 내용      데이터가 저장된 레코드의 주소: 인덱스 목록에 있는 페이지의 번호        컬럼의 값과 해당 레코드아 저장된 주소를 키와 값의 쌍으로 만들어두는 것          DBMS도 데이터베이스 테이블의 모든 데이터를 검색해서 원하는 결과를 가져 오려면 시간이 오래 걸리기 때문      (2) 특징  항상 정렬된 상태를 유지하기 때문에 원하는 값을 탐색하는 데에는 빠르지만, 새로운 값을 추가/삭제/수정하는 경우에는 쿼리문 실행 속도가 느려진다.          인덱스는 데이터의 저장 성능을 희생하고 그 대신 데이터의 읽기 속도를 높이는 기능        SELECT 쿼리문의 WHERE 조건절에 사용되는 컬럼이라고 전부 인덱스로 생성하면, 데이터의 저장능력이 떨어지고 인덱스의 크기가 비대해져 오히려 역효과 발생2.2. Index의 자료구조(1) B+-Tree 인덱스 알고리즘  일반적으로 사용되는 인덱스 알고리즘  컬럼의 값을 변형하지 않고(실제로는 값의 앞 부분만 잘라서 관리한다 원래의 값을 이용해 인덱싱하는 방법(2) Hash 인덱스 알고리즘  컬럼의 값으로 해시 값을 계산해서 인덱싱하는 알고리즘  값을 변형해서 인덱싱 하므로, 특정 문자로 시작하는 값으로 검색하는 전방 일치과 같이 값의 일부만으로 검색하고자 할 때는 해시 인덱스를 사용할 수 없다.  주로 메모리 기반의 데이터베이스에서 많이 사용(3) index 생성 시 B+-Tree 인덱스 알고리즘을 사용하는 이유  SELECT 쿼리문의 조건에는 부등호(&lt;&gt;) 연산도 포함이 된다. Hash 인덱스 알고리즘의 경우, hash table을 사용하게 된다면, 등호(=) 연산이 아닌 부등호 연산의 경우에 문제가 발생한다.          동등 연산(=)에 특화된 hashtable은 데이터베이스의 자료구조로 적합하지 않다.      2.3. Primary index vs. Secondary index2.4. Composite index2.5. Index의 성능과 고려해야 할 사항3. 정규화3.1. 정규화의 탄생 배경3.2. 정규화란 무엇인가3.3. 정규화의 종류4. Transaction4.1. 트랜잭션(Transaction)이란 무엇인가  작업의 완전성을 보장해주는 것          논리적인 작업 셋을 모두 완벽하게 처리하거나 또는 처리하지 못할 경우에는 원 상태로 복구하여 작업의 일부만 적용되는 현상이 발생하지 않도록 함        사용자의 입장에서는 논리적 단위로, 시스템의 입장에서는 데이터들을 접근 또는 변경하는 프로그램의 단위4.2. 트랜잭션과 Lock(1) 트랜잭션  데이터의 정합성을 보장하기 위한 기능  반드시 여러 개의 변경 작업을 수행하는 쿼리가 조합되었을 때만 의미있는 개념은 아님          하나의 논리적인 작업 셋 중 쿼리의 개수와는 상관없이 논리적인 작업 셋 자체가 100% 적용되거나 아무 것도 적용되지 않아야 함을 보장하는 것      (2) Lock  동시성을 제어하기 위한 기능  여러 커넥션에서 동시에 동일한 자원을 요청할 경우, 순서대로 한 시점에는 하나의 커넥션만 변경할 수 있게 하는 역할          자원: 레코드나 테이블      4.3. 트랜잭션의 특성: ACID(1) Atomicity: 원자성  트랜잭션 중간에 어떠한 문제가 발생한다면, 트랜잭션에 해당하는 어떠한 작업 내용도 수행되어서는 안된다.          아무런 문제가 발생하지 않았을 경우에만 수행되어야 한다.      (2) Consistency: 일관성  트랜잭션이 완료된 다음의 상태에서도 일어나기 전의 상황과 동일하게 데이터의 일관성을 보장해야 한다.(3) Isolation: 고립성  각각의 트랜잭션은 서로 간섭없이 독립적으로 수행되어야 한다.(4) Durability: 지속성  트랜잭션이 정상적으로 종료된 다음에는 영구적으로 데이터베이스에 작업의 결과가 저장되어야 한다.4.4. 트랜잭션의 상태(1) Active: 트랜잭션 활동 상태  트랜잭션이 실행 중이며, 동작 중인 상태(2) Failed: 트랜잭션 실패 상태  트랜잭션을 더 이상 정상적으로 진행할 수 없는 상태(3) Partially Committed: 트랜잭션의 Commit 명령이 도착한 상태  트랜잭션의 Commit 이전의 sql문이 수행되고, Commit만 남은 상태(4) Commited: 트랜잭션 완료 상태  트랜잭션이 정상적으로 완료된 상태(5) Aborted: 트랜잭션 취소 상태  트랜잭션이 취소되고 트랜잭션 실행 이전의 데이터로 돌아간 상태  ※ Partially Commited와 Commited의 차이점      Partially Committed              Commit 요청이 들어왔을 때        이 후, Commit을 문제없이 수행할 수 있으면 Commited 상태, 만약 오류가 발생하면 Failed 상태가 된다.              Commited              Commit을 정상적으로 완료한 상태            4.5. 트랜잭션을 사용할 때 주의할 점  트랜잭션의 범위를 최소화하여 적용한다.          반드시 필요한 최소의 코드에만 적용하는 것이 좋다.                  일반적으로 데이터베이스 커넥션 개수는 제한적인데, 각 단위 프로그램이 커넥션을 소유하는 시간이 길어진다면 그 사용 가능한 여유 개수는 줄어들게 된다.          어느 순간 각 단위 프로그램에서 커넥션을 가져가기 위해 기다려야 하는 상황이 발생할 수 도 있다.                    5. 교착상태5.1. 교착상태란 무엇인가5.2. 교착상태의 예시(Mysql)5.3. 교착상태의 빈도를 낮추는 방법6. Statement vs. PreparedStatement7. NoSQL7.1. NoSQL의 정의7.2. CAP 이론7.2. 저장 방식에 따른 분류참고: https://github.com/JaeYeopHan/Interview_Question_for_Beginner",

    "cs-data-structure": {
        "title": "Part 1-2. 자료구조",

        "content": "      Array vs. Linked List 1.1. Array 1.2. Linked List        Stack and Queue 2.1. Stack 2.2. Queue        Tree 3.1. Binary Tree(이진 트리)3.2. Binary Tree(이진 트리)의 종류 3.3. BST(Binary Search Tree)        Binary Heap        Red Black Tree(RBT)    5.1. Red Black Tree의 정의 5.2. Red Black Tree의 특징 5.3. Red Black Tree의 삽입 5.4. Red Black Tree의 삭제        Hash Table 6.1. Hash Function 6.2. Resolve Conflict  1.  Array vs. Linked List1.1. Array(1) 특징  가장 기본적인 자료구조  논리적 저장 순서와 물리적 저장 순서가 일치          인덱스(index)로 해당 원소(element)에 접근할 수 있다.      random access 가능: 찾고자 하는 원소의 인덱스 값을 알고 있으면, Big-O(1)에 해당 원소로 접근할 수 있다.      (2) 단점  삭제 또는 삽입의 과정에서는 해당 원소에 접근하여 작업을 완료한 뒤(o(n)), 또 한 가지의 작업을 추가적으로 해 줘야 하기 때문에, 시간이 더 걸린다.          삭제하는 경우                  만약 배열의 원소 중 어느 원소를 삭제했다고 했을 때, 배열의 연속적인 특징이 깨지게 된다(빈 공간이 발생).          삭제한 원소보다 큰 인덱스를 갖는 원소들을 shift 해 줘야 하는 비용(cost)이 발생하고, 이 경우의 시간 복잡도는 O(n)이 된다.                    삽입하는 경우                  첫 번째 자리에 새로운 원소를 추가하고자 한다면, 모든 원소들의 인덱스를 1씩 shift 해 줘야 하므로, 이 경우에도 O(n) 의 시간을 요구하게 된다.                    1.2. Linked List(1) 특징  Array를 삭제 또는 삽입하는 과정에서 발생하는 문제를 해결하기 위한 자료구조  각각의 원소들은 자기 자신 다음에 어떤 원소가 있는지 만을 기억하고 있다.          이 부분만 다른 값으로 바꿔주면 삭제와 삽입을 O(n) 만에 해결할 수 있는 것이다.      (2) 문제  원하는 위치에 삽입을 하고자 하면 원하는 위치를 Search 해야 하고, 이 과정에서 첫 번째 원소부터 모두 다 확인해봐야 한다.          Array 와는 달리 논리적 저장 순서와 물리적 저장 순서가 일치하지 않기 때문      삽입하고 정렬하는 것과 마찬가지이다.      어떠한 원소를 삭제 또는 추가하고자 했을 때, 그 원소를 찾기 위해서 O(n) 의 시간이 추가적으로 발생하게 된다.        검색/삽입/삭제 에 대해서 O(n) 의 시간 복잡도를 갖는다.  Tree의 근간이 되는 자료구조2. Stack and Queue2.1. Stack(1) 특징  선형 자료구조의 일종  LIFO(Last In First Out)2.2. Queue  선형 자료구조의 일종  FIFO(First In First Out)3. Tree(1) 정의  스택이나 큐와 같은 선형 구조가 아닌 비선형 자료구조  계층적 관계(Relationship)을 표현하는 자료구조(2) 트리를 구성하고 있는 요소들(용어)  Node(노드): 트리를 구성하고 있는 각각의 요소  Edge(간선): 트리를 구성하기 위해 노드와 노드를 연결하는 선  Root Node(루트 노드): 트리 구조에서 최상위에 있는 노드  Terminal Node(단말 노드, leaf Node): 하위에 다른 노드가 연결되어 있지 않는 노드  Internal Node(내부 노드, 비단말 노드): 단말 노드를 제외한 모든 노드, 루트 노드를 포함3.1. Binary Tree(이진 트리)(1) 특징  루트 노드를 중심으로 두 개의 서브 트리(큰 트리에 속하는 작은 트리)로 나뉘어 진다.          나뉘어진 두 서브 트리도 모두 이진 트리여야 한다.      공집합도 이진트리로 포함시켜야 한다.      각 층별로 숫자를 매겨서 이를 트리의 Level 이라 한다.                  레벨의 값은 0부터 시작하며, 따라서 루트 노드의 레벨은 0이다.          height: 트리의 최고 레벨                      배열로 구성된 Binary Tree는 노드의 개수가 n이고 root가 0이 아닌 1에서 시작할 때, i번째 노드에 대해서 아래의 index를 갖는다.          parent(i) = i/2      left_child(i) = 2i      right_child(i) = 2i+1      3.2. Binary Tree(이진 트리)의 종류(1) Perfect Binary Tree(포화 이진 트리)  모든 레벨이 꽉 찬 이진 트리(2) Complete Binary Tree(완전 이진 트리)  위에서 아래로, 왼쪽에서 오른쪽으로 순서대로 차곡차곡 채워진 이진 트리(3) Full Binary Tree(정 이진 트리)  모든 노드가 0개 혹은 2개의 자식 노드만을 갖는 이진 트리3.3. BST(Binary Search Tree)  이진 탐색 트리에는 데이터를 저장하는 규칙이 존재: 이 규칙은 특정 데이터의 위치를 찾는 데 사용할 수 있다.          규칙 1. 이진 탐색 트리의 노드에 저장된 키는 유일하다.      규칙 2. 부모의 키가 왼쪽 자식 노드의 키보다 크다.      규칙 3. 부모의 키가 오른쪽 자식 노드의 키보다 작다.      규칙 4. 왼쪽과 오른쪽 서브트리도 이진 탐색 트리이다.        시간 복잡도: O(n)          정확하게 말하면 O(h)                  트리의 높이를 하나씩 더해갈 수록 추가할 수 있는 노드의 수가 두 배씩 증가하기 때문하지만 이러한 이진 탐색 트리는 Skewed Tree(편향 트리)가 될 수 있다.          이럴 경우 성능에 영향을 미치게 되며, 탐색의 Worst case가 되며, 시간 복잡도는 O(n)이 된다.                      Rebalancing 기법          배열보다 많은 메모리를 사용하며 데이터를 저장했지만 탐색에 필요한 시간 복잡도가 같게 되는 비효율적인 문제를 해결하기 위한 기법      균형을 잡기 위한 트리 구조의 재조정      구현: Red-Black Tree      4. Binary Heap(1) 정의  자료 구조의 일종으로, Tree의 형식          Tree 중에서도 배열의 기반한 Complete Binary Tree        배열에 트리의 값을 넣어줄 때, 0번째는 건너뛰고 1번 index 부터 루트 노드가 시작된다.          노드의 고유번호 값과 배열의 index를 일치시켜 혼동을 줄이기 위함      (2) 종류  최대힙(max heap)          각 노드의 값이 해당 children의 값보다 크거나 같은 complete binary tree      최댓값을 찾는데 필요한 시간복잡도: O(1)                  루트 노드에 있는 값이 가장 크기 때문                    complete binary tree 이므로 배열을 사용하여 효율적으로 관리할 수 있다.                  random access가 가능하다.                      최소힙(min heap)          각 노드의 값이 해당 children의 값보다 작거나 같은 complete binary tree      최솟값을 찾는데 필요한 시간복잡도: O(1)      (3) 시간 복잡도  heap의 구조를 계속 유지하기 위해서는 제거된 루트 노드를 대체할 다른 노드가 필요하다.  여기서 heap은 맨 마지막 노드를 루트 노드로 대체시킨 후, 다시 heapify 과정을 거쳐 heap 구조를 유지한다.          결국, O(logn) 의 시간 복잡도로 최댓값 또는 최솟값이 접근할 수 있게 된다.      5. Red Black Tree(RBT)  BST를 기반으로 하는 트리 형식의 자료 구조  BST의 삽입, 삭제 연산 과정에서 발생할 수 있는 문제점을 해결하기 위해 만들어진 자료구조  검색/삽입/삭제에 대한 시간 복잡도: O(logn)          동일한 노드 개수일 때, depth를 최소화하여 시간 복잡도를 줄이는 것이 핵심 아이디어                  depth가 최소가 되는 경우는 tree가 complete binary tree 인 경우                    5.1. Red Black Tree의 정의  각 노드는 Red or Black 이라는 색깔을 갖는다.  Root node의 색깔은 Black 이다.  각 leaf node는 Black 이다.  어떤 노드의 색깔이 Red 라면, 두 개의 children의 색깔은 모두 black 이다.  각 노드에 대해서 노드로부터 descendant leaves 까지의 단순 경로는 모두 같은 수의 black nodes 들을 포함하고 있다.          Black-Height: 노드 x로 부터 노드 x를 포함하지 않은 leaf node 까지의 simple path 상에 있는 black nodes 들의 개수      5.2. Red Black Tree의 특징  Binary Search Tree 이므로, BST의 특징을 모두 갖는다.  Root node 부터 leaf node 까지의 모든 경로 중 최소 경로와 최대 경로의 크기 비율은 2보다 크지 않다.          Balanced 상태        노드의 child가 없을 경우 child를 가리키는 포인터는 NIL 값을 저장한다. 이러한 NIL 들은 leaf node로 간주한다.  Java Collection에서 ArrayList도 내부적으로 RBT로 이루어져 있고, HashMap에서의 Seperation Chaining에서도 사용된다.5.3. Red Black Tree의 삽입  BST의 특성을 유지하면서 노드를 삽입  삽입된 노드의 색깔을 Red로 지정          Red로 지정하는 이유: Black-Height 변경을 최소화하기 위함        삽입 결과 RBT의 특성을 위배(violation)하는 경우 노드의 색깔을 조정하고, Black-Height가 위배되었다면 rotation을 통해 height를 조정한다.          RBT의 동일한 height에 존재하는 internal node 들의 Black-height가 같아지게 되고, 최소 경로와 최대 경로의 크기 비율이 2 미만으로 유지된다.      5.4. Red Black Tree의 삭제  BST의 특성을 유지하면서 노드를 삭제  삭제될 노드의 개수에 따라 rotation 방법이 달라지게 된다.          지워진 노드의 색깔이 Black 이라면 Black-Height가 1 감소한 경로에 black node가 1개 추가되도록 rotation하고 노드의 색깔을 조정한다.      지워진 노드의 색깔이 Red 라면 violation이 발생하지 않으므로 RBT가 유지된다.      6. Hash Table  내부적으로 배열을 사용하여 데이터를 저장하기 때문에 빠른 검색 속도를 갖는다.  average case에 대한 시간 복잡도: O(1)          특정한 값을 검색하는 데 데이터 고유의 인덱스로 접근하게 되기 때문      항상 O(1)인 것은 아니며, average case에 대해서 인 것은 collision 때문        문제점          인덱스로 저장되는 key 값이 불규칙      해결책                  특별한 알고리즘을 이용하여 저장할 데이터와 연관된 고유한 숫자를 만들어 낸 뒤 이를 인덱스로 사용한다.          특정 데이터가 저장되는 인덱스는 그 데이터만의 고유한 위치이기 때문에, 삽입 연산 시 다른 데이터의 사이에 끼어들거나, 삭제 시 다른 데이터로 채울 필요가 없으므로 연산에서 추가적인 비용이 없도록 만들어진 구조                    6.1. Hash Function(1) 특징  hash method  인덱스로 사용할 저장할 데이터와 연관된 고유한 숫자를 만들어 내는 해시 함수 또는 hash method          hash code: 해시 함수를 통해 반환된 데이터의 고유 숫자 값                  저장되는 값들의 key 값을 hash function을 통해서 작은 범위의 값들로 바꿔준다.                      어설픈 해시 함수를 통해 key 값들을 결정하는 경우 동일한 값이 도출될 수 있다.          collision 발생                  동일한 key 값에 복수 개의 데이터가 하나의 테이블에 존재하게 되는 것          서로 다른 두 개의 키가 같은 인덱스로 hashing(hash 함수를 통해 계산됨을 의미)되면 같은 곳에 저장할 수 없게 된다.                    collision이 많아 질수록 검색에 필요한 시간복잡도가 O(1) 에서 O(n) 에 가까워 진다.      (2) 해시 함수가 갖추어야 하는 조건  일반적으로 좋은 해시 함수: 키의 일부분을 참조하여 해시 값을 만들지 않고, 키 전체를 참조하여 생성          좋은 해시 함수는 키가 어떤 특성을 갖고 있느냐에 따라 달라진다.        무조건 1:1로 만드는 것보다 collision을 최소화 하는 방향으로 설계하며, 이 collision에 대비하여 어떻게 대응할 것인가가 더 중요          1:1 대응이 되도록 만드는 것이 거의 불가능하기도 하다.                  이러한 해시함수를 만든다 하더라도 이는 array와 다를 바 없고, 메모리도 너무 많이 차지하게 된다.                    (3) hashing 된 인덱스에 이미 다른 값이 들어 있다면, 새 데이터를 저장할 다른 위치를 찾은 뒤에야 저장할 수 있다.6.2. Resolve Conflict(1) Open Conflict  해시 충돌이 발생하면(즉, 삽입하려는 해시 커밋이 이미 사용 중인 경우), 다른 해시 버킷에 해당 자료를 삽입하는 방식          버킷: 바구니와 같은 개념으로, 데이터를 저장하기 위한 공간        공개 주소 방식이라고도 불리며, collision이 발생하면 데이터를 저장할 장소를 찾아 헤맨다.          최악의 경우: 비어있는 버킷을 찾지 못하고 탐색을 시작한 위치까지 되돌아 오는 경우                  Linear Probing: 순차적으로 탐색하며, 비어있는 버킷을 찾을 때까지 계속 진행된다.          Quadratic probing: 2차 함수를 이용해 탐색할 위치를 찾는다.          Double hashing probing: 하나의 해시 함수에서 충돌이 발생하면, 2차 해시 함수를 이용해 새로운 주소를 할당한다. 위 두 가지 방법에 비해 많은 연산량을 요구하게 된다.                    참고: https://github.com/JaeYeopHan/Interview_Question_for_Beginner",
        "url": "/CS-Data-Structure",

    }

        "content": "Chapter 07. 객체지향 프로그래밍 II6. 추상클래스(abstract class)6.3. 추상클래스의 작성  기존의 클래스의 공통적인 부분을 뽑아서 추상클래스로 만들어 상속하도록 하는 경우가 있다.  상속계층도를 따라 내려 갈수록 세분화되며, 올라갈수록 공통요소만 남게 된다.7. 인터페이스(interface)7.2. 인터페이스의 작성  인터페이스의 멤버들의 제약사항          모든 멤버 변수는 public static final 이어야 하며, 이를 생략할 수 있다.      모든 메서드는 public abstract 이어야 하며, 이를 생략할 수 있다. 단, static 메서드와 디폴트 메서드는 예외(JDK 1.8부터)      1234interface 인터페이스이름 {  public static final 타입 상수이름 = 값;  public abstract 메서드이름(매개변수목록);}7.6. 인터페이스를 이용한 다형성  리턴 타입이 인터페이스라는 것은 메서드가 해당 인터페이스를 구현한 클래스의 인스턴스를 반환한다는 것을 의미한다.7.7. 인터페이스의 장점  개발시간을 단축시킬 수 있다.  표준화가 가능하다.  서로 관계없는 클래스들에게 관계를 맺어 줄 수 있다.  독립적인 프로그래밍이 가능하다.7.8. 인터페이스의 이해  클래스를 사용하는 쪽(User)과 클래스를 제공하는 쪽(Provider)이 있다. 메서드를 사용(호출)하는 쪽(User)에서는 사용하려는 메서드(Provider)의 선언부만 알면 된다(내용은 몰라도 된다).7.9. 디폴트 메서드와 static 메서드(1) 디폴트 메서드  디폴트 메서드는 추상 메서드의 기본적인 구현을 제공하는 메서드          추상 메서드가 아니기 때문에 디폴트 메서드가 새로 추가되어도 해당 인터페이스를 구현한 클래스를 변경하지 않아도 된다.        public 생략 가능1234 interface MyInterface {   void method();   default void newMethod(); }  새로 추가된 디폴트 메서드가 기존의 메서드와 이름이 중복되어 충돌하는 경우          여러 인터페이스의 디폴트 메서드 간의 충돌: 인터페이스를 구현한 클래스에서 디폴트 메서드를 오버라이딩해야 한다.        디폴트 메서드와 조상 클래스의 메서드 간의 충돌          조상 클래스의 메서드가 상속되고, 디폴트 메서드는 무시된다.      ",

    "cs-os": {
        "title": "Part 1-4. 운영체제",
        "category": "",
        "content": "      프로세스와 스레드의 차이 1.1. 프로세스(Process) 1.2. 프로세스 제어 블록(PCB, Process Control Block) 1.3. 스레드(Thread)        멀티 스레드 2.1. 멀티 스레드의 장점 2.2. 멀티 스레드의 문제점 2.3. 멀티 스레드와 멀티 프로세스        스케줄러 3.1. Queue의 종류 3.2. 장기 스테줄러 3.3. 단기 스케줄러 3.4. 중기 스케줄러        CPU 스케줄러 4.1. FCFS(First Come First Served) 4.2. SJF(Shortest Job First) 4.3. SRTF(Shortest Remaining Time First) 4.4. Priority Scheduling 4.5. RR(Round Robin)        동기와 비동기의 차이 5.1. Sync vs. Async 5.2. Blocking I/O Model 5.3. Non-Blocking I/O Model 5.4. Asynchronous I/O Model        프로세스 동기화 6.1. Critical Section(임계영역) 6.2. Critical Section Problem(임계영역 문제) 6.3. Critical Section Problem의 해결책        메모리 관리 전략 7.1. 메모리 관리 배경 7.2. 메모리 단편화(Fragmentation) 7.3. 메모리 단편화(Fragmentation) 문제 해결책        가상 메모리 8.1. 가상 메모리 개발 배경 8.2. 가상 메모리가 하는 일 8.3. Demand Paging(요구 페이징) 8.4. 페이지 교체 알고리즘        캐시의 지역성 9.1. 캐시의 지역성 원리 9.2. Caching line  1. 프로세스와 스레드의 차이1.1. 프로세스(Process)(1) 프로세스란?  실행 중인 프로그램  디스크로부터 메모리에 적재되어 CPU의 할당을 받을수 있는 것  운영체제로부터 주소 공간, 파일, 메모리 등을 할당받는다.(2) 프로세스의 구성  함수의 매개변수, 복귀주소와 로컬변수와 같은 임시자료를 갖는 프로세스 스택과 전역변수들을 수록하는 데이터 섹션을 포함  프로세스 실행 중에 동적으로 할당되는 메모리인 힙을 포함1.2. 프로세스 제어블록(PCB, Process Control Block)(1) PCB란?  특정 프로세스에 대한 중요한 정보를 저장하고 있는 운영체제의 자료구조(2) PCB의 역할  운영체제는 프로세스를 관리하기 위해 프로세스를 생성하는 것과 동시에 고유한 PCB를 생성한다.  프로세스는 CPU의 할당을 받아 작업을 처리하다가 프로세스를 전환하는 일이 발생하면, 진행하던 작업을 저장한 다음 CPU를 반환해야 한다. 이 때, 작업하던 진행사항을 모두 PCB에 저장하게 된다. 그리고 다시 CPU를 할당받으면, PCB에 저장되어 있던 내용을 불러와 이전에 종료됐던 시점부터 다시 작업을 시작한다.(3) PCB에 저장되는 정보  프로세스 식별자(Process ID, PID): 프로세스 식별번호  프로세스 상태: new/ready/running/waiting/ternimated 등의 상태를 저장  프로그램 카운터: 프로세스가 다음에 실행할 명령어의 주소  CPU 레지스터  CPU 스케줄링 정보: 프로세스 우선순위, 스케줄 큐에 대한 포인터 등  메모리 관리정보: 페이지 테이블 또는 세그먼트 테이블과 같은 정보를 포함  입출력 상태정보: 프로세스에 할당된 입출력 장치들과 열린 파일 목록  어카운팅 정보1.3. 스레드(Thread)(1) 스레드란?  프로세스의 실행 단위  한 프로세스 내에서 동작하는 여러 실행 흐름  프로세스 내 주소 공간이나 자원을 공유할 수 있다.  스레드 ID, 프로그램 카운터, 레지스터 집합, 스택으로 구성          각자의 스레드는 독립적인 작업을 수행해야 하기 때문에 각자의 스택, PC 레지스터 값을 갖고 있다.      (2) 스레드의 역할  같은 프로세스에 속한 다른 스레드와 코드, 데이터 섹션, 열린 파일이나 신호와 같은 운영체제 자원들을 공유한다.(3) 멀티 스레딩  하나의 프로세스를 여러 개의 실행 단위로 구분하여, 자원을 공유하고 자원의 생성과 관리의 중복을 최소화하여 수행 능력을 향상시키는 것(4) 스레드마다 스택을 독립적으로 할당하는 이유  스택이란?          함수 호출 시 전달되는 인자, 되돌아갈 주소값 및 함수 내에서 선언하는 변수 등을 저장하기 위해 사용되는 메모리 공간      스택 메모리 공간이 독립적이다 = 독립적인 함수 호출이 가능하며, 독립적인 실행 흐름이 추가된다.        스레드의 정의에 따라 독립적인 실행흐름을 추가하기 위한 최소조건이기 때문(5) 스레드마다 PC Register를 독립적으로 할당하는 이유  PC Register의 값은 스레드가 명령어를 어디까지 수행했는 지를 나타냄  스레드는 CPU를 할당받았다가 스케줄러에 의해 다시 선점당하기 때문에, 명령어를 연속적으로 수행하지 못한다. 따라서, 명령어를 어느 부분까지 수행했는지 기억할 필요가 있기 때문2. 멀티 스레드2.1. 멀티 스레딩의 장점  프로세스를 이용해 동시에 처리하던 일을 스레드로 구현하면, 메모리 공간과 시스템 자원의 소모가 줄어들게 된다.  스레드 간 통신이 필요한 경우에도 별도의 자원을 이용하는 것이 아니라 전역 변수의 공간 또는 동적으로 할당된 공간인 Heap 영역을 이용하여 데이터를 주고 받을 수 있다(스레드 간 통신 방법은 프로세스 간 통신 방법보다 훨씬 간단하다).  스레드의 Context switch는 프로세스의 Context switch와 달리 캐시 메모리를 비울 필요가 없기 때문에 더 빠르다.          시스템의 처리율(throughput)이 향상되고 자원 소모가 줄어들며, 자연스럽게 프로그램의 응답 시간이 단축된다.      2.2. 멀티 스레딩의 문제점  멀티 프로세스 기반으로 프로그래밍 할 때는 프로세스 간 공유하는 자원이 없기 때문에 동일한 자원에 접근하는 일이 없었다.  멀티 스레딩은 서로 다른 프로세스가 데이터 힙 영역을 공유하기 때문에 어떤 스레드가 다른 스레드에서 사용 중인 변수나 자료구조에 접근했을 때, 엉뚱한 값을 가져오거나 이로 인해 수정하는 일이 발생한다.          동기화 작업이 필요: 동기화를 통해 작업 처리 순서를 컨트롤하고, 공유 자원에 접근하는 것을 컨트롤 하는 것        동기화 작업으로 인하여 과도한 락이 발생할 수 있다.2.3. 멀티 스레드와 멀티 프로세스                   멀티 스레드      멀티 프로세스                  장점      멀티 프로세스보다 적은 메모리 공간을 차지하고 문맥전환이 빠르다.      하나의 프로세스가 죽어도 다른 프로세스에 영향이 없다.              단점      - 오류로 인해 하나의 스레드가 종료되면, 전체 스레드가 종료될 수 있다.- 동기화 문제      멀티 스레드보다 많은 메모리 공간과 CPU 시간 차지      3. 스케줄러3.1. Queue의 종류: 프로세스를 스케줄링하기 위한 3가지 종류의 Queue  Job Queue: 현재 시스템 내에 있는 모든 프로세스의 집합  Ready Queue: 현재 메모리 내에 있으면서 CPU를 잡아서 실행되기를 기다리는 집합  Device Queue: Device I/O 작업을 대기하고 있는 프로세스의 집합3.2. 장기 스케줄러(Long-term Scheduler or Job Scheduler)(1) 메모리와 디스크 사이의 스케줄링 담당  메모리는 한정되어 있기 때문에 많은 프로세스가 한꺼번에 올라오는 경우, 대용량 메모리(일반적으로 디스크)에 임시로 저장된다. 이 pool에 저장되어 있는 프로세스 중 어떤 프로세스에 메모리를 할당하여 Ready Queue에 보낼 것인지 결정한다.(2) 프로세스에 memory 및 각종 resource 할당(admit) (3) 실행 중인 프로세스의 수(degree of multiprogramming) 제어 (4) 프로세스의 상태: new → ready(in memory)3.3. 단기 스케줄러(Short-term Scheduler or CPU Scheduler)(1) CPU와 메모리 사이의 스케줄링을 담당 (2) Ready Queue에 존재하는 프로세스 중 어떤 프로세스를 running 시킬 것인지 결정 (3) 프로세스에 CPU를 할당(Scheduler dispatch) (4) 프로세스의 상태: ready → running → waiting → ready3.4. 중기 스케줄러(Mid-term Scheduler or Swapper)(1) 여유공간 마련을 위해 프로세스를 통째로 메모리에서 디스크로 쫓아냄(Swapping) (2) 프로세스에게서 memory를 deallocate 한다. (3) 실행 중인 프로세스의 수(degree of multiprogramming) 제어 (4) 현 시스템에서 메모리에 너무 많은 프로그램이 동시에 올라가는 것을 조절하는 스케줄러 (5) 프로세스의 상태: ready → suspend  ※ suspend(stopped) 상태      외부적인 이유로 프로세스의 수행이 정지된 상태로 메모리에서 내려간 상태    프로세스 전부가 디스크로 swap out 된다.    blocked 상태는 다른 I/O를 기다리는 상태이기 때문에 스스로 ready 상태로 돌아갈 수 있지만, suspend 상태는 외부적인 이유로 suspending 되었기 때문에 스스로 돌아갈 수 없다.  4. CPU 스케줄러4.1. FCFS(First Come First Served)(1) 특징  먼저 온 순서대로 처리  비선점형(Non-preemptive) 스케줄링  ※ 선점형(Preemptive) 스케줄링      현재 수행 중인 프로세스의 남은 burst 시간보다 더 짧은 CPU burst 시간을 갖는 새로운 프로세스가 도착하면, CPU를 빼앗긴다.    더 높은 우선순위의 프로세스가 도착하면, 실행 중인 프로세스를 멈추고 CPU를 선점한다.    ※ 비선점형(Non-preemptive) 스케줄링      일단 CPU를 잡으면 CPU burst가 완료될 때까지 CPU를 반환하지 않는다.    할당되었던 CPU가 반환될 때만 스케줄링이 이루어진다.    더 높은 우선순위의 프로세스가 도착하면, Ready Queue의 head에 넣는다.  (2) 문제점  convoy effect 발생          소요 시간이 긴 프로세스가 먼저 도달하여 시간을 잡아 먹고 있는 바람에 효율성이 떨어지는 현상 발생      4.2. SJF(Shortest Job First)(1) 특징  다른 프로세스가 먼저 도착했어도, CPU burst 시간이 짧은 프로세스에게 먼저 할당된다.  비선점형(Non-preemptive) 스케줄링(2) 문제점  starvation 발생          우선순위가 낮은 프로세스가 우선순위가 높은 프로세스가 있는 한은 절대 실행하지 못하고 무한정 기다리게 되는 현상      특정 프로세스가 지나치게 차별받게 된다.      CPU 사용량이 짧은 job을 극단적으로 소요하기 때문에, 사용 시간이 긴 프로세스는 영원히 CPU를 할당받을 수 없다.      4.3. SRTF(Shortest Remaining Time First)(1) 특징  새로운 프로세스가 도착할 때 마다 새로운 스케줄링이 이루어진다.  선점형(Preemptive) 스케줄링(2) 문제점  starvation  새로운 프로세스가 도착할 때 마다 스케줄링을 다시 하기 때문에 CPU burst 시간을 측정할 수 없다.4.4. Priority Scheduling(1) 특징  우선순위가 가장 높은 프로세스에게 CPU를 할당하는 방법  우선순위는 정수로 표현되고, 숫자가 작을 수록 우선순위가 높다.  선점형(Preemptive) 스케줄링/비선점형(Non-preemptive) 스케줄링(2) 문제점  starvation  무기한 봉쇄(Indefinite Blocking)          실행 준비는 되어 있으나, CPU를 사용하지 못하는 프로세스가 무기한 대기하는 상태      (3) 해결책  aging          아무리 우선순위가 낮은 프로세스라도 오래 기다리면 우선 순위를 높여주는 방법      4.5. RR(Round Robin)(1) 특징  현대적인 CPU 스케줄링 방법  각 프로세는 동일한 크기의 할당 시간(time quantum)을 갖게 된다.          할당 시간이 지나면 프로세스는 선점당하고, ready Queue의 제일 뒤에 가서 다시 줄을 선다.        CPU 사용 시간이 랜덤한 프로세스들이 섞여있을 경우에 효율적이다.  프로세스들의 context를 저장할 수 있기 때문에 이러한 스케줄링이 가능하다.(2) 장점  응답 시간이 빨라진다.  어떠한 프로세스도 (n-1)q time 단위 이상 기다리지 않는다.          n개의 프로세스가 ready queue에 있고 할당 시간이 q인 경우, 각 프로세스는 q 단위로 CPU 시간의 1/n을 얻는다.        프로세스가 기다리는 시간이 CPU를 사용할 만큼 증가한다(공정한 스케줄링).(3) 주의점  적절한 time quantum 설정          time quantum이 너무 커지는 경우: FCFS와 같아진다.      time quantum이 너무 작아지는 경우: 스케줄링 알고리즘 목적에는 이상적이지만, 작은 context switch로 overhead가 발생한다.      5. 동기와 비동기의 차이(출처: https://asfirstalways.tistory.com/348)5.1. Sync vs. Async  동기: 메소드를 실행시킴과 동시에 반환값이 기대되는 경우  비동기: 메소드를 실행시킴과 동시에 반환값이 기대되지 않는 경우5.2. Blocking I/O Model (출처: https://www.masterraghu.com/subjects/np/introduction/unix_network_programming_v1.3/ch06lev1sec2.html)  일단 I/O 작업은 User Level(application)에서 직접 수행할 수 없다.          실제 I/O 작업은 Kernel level(OS)에서 일어나는 과정이다.      유저 프로세스(application)는 커널(OS)에게 I/O 작업에 대한 요청을 해야 한다.        I/O 작업 처리를 위해 User level에 있던 application이 시스템 함수를 호출한다(System call).          이 때, context switching이 일어난다.      그리고 kernel level에서 해당 I/O 작업이 끝나고 데이터를 반환하게 되면, 그 때가 되서야 애플리케이션 단의 스레드에 걸렸던 block이 풀리게 된다.        application 관점에서 보면 아무런 동작도 안하는 것처럼 보이지만, 실제로는 커널에서 I/O 작업을 수행하느라 block 되어 있는 것이다.          blocking I/O의 문제점이며, 개선 포인트이다.        ※ Synchronous, Blocking I/O의 비교      Synchronous              작업을 요청한 후 해당 작업의 결과가 나올 때까지 기다린 후 처리한다.        I/O 작업에 대한 readiness를 기다린다.        특정 I/O 작업을 하기 위한 준비가 되었는 지에 집중하는 것        I/O 작업 준비에 대한 이벤트 발생을 기다렸다가 해당 이벤트가 발생하면, 그에 따른 적합한 처리를 한다.              Blocking I/O              I/O가 끝날 때까지 대기해야 한다.                      끝나기 전 까지는 함수가 반환(return)되지 않기 때문                          커널이 작업을 완료하기 전까지 유저 프로세스는 작업을 중단한 채 대기해야 한다.        I/O 작업이 CPU 자원을 거의 쓰지 않기 때문에 blocking 방법은 CPU 자원 낭비가 심하다.                      동기화 하기 위해 blocking 하는 것                                Synchronous vs. Blocking I/O              둘 다 시스템의 반환을 기다린다는 측면에서는 같은 개념                      Synchronous: 시스템 반환을 기다리는 동안 대기 큐에 머무는 것이 필수가 아님            Blocking I/O: 시스템 반환을 기다리는 동안 대기 큐에 머무는 것이 필수                              5.3. Non-Blocking I/O Model (출처: https://www.masterraghu.com/subjects/np/introduction/unix_network_programming_v1.3/ch06lev1sec2.html)  I/O 작업을 진행하는 동안 유저 프로세스의 작업을 중단시키지 않는다.  유저 프로세스가 I/O를 처리하기 위해 커널에 함수를 호출(System call)하면, 커널에서 함수의 진행사항과 상관없이 바로 결과를 반환한다.          반환되는 결과 = 반환하는 순간에 가져올 수 있는 데이터        이렇게 되면 서버는 클라이언트가 요청한 사이즈에 맞는 데이터를 반환하게 위해 데이터를 축적해야 한다.          데이터의 축적이 끝났을 때 반환되어 클라이언트에서 요청한 사이즈의 데이터를 받아올 수 있게 된다.        이 구현의 문제점: 클라이언트가 따로 반환되는 값이 원하는 사이즈가 되었는 지 계속 확인해야 한다는 것(polling)          반환되는 데이터가 준비되었는 지 확인하는 과정에서 수많은 클라이언트의 요청이 동시다발적으로 일어날 경우, CPU에게 적지 않는 부담이 된다.        ※ Blocking vs. Non-blocking      Blocking              애플리케이션 실행 시, 운영체제 대기 큐에 들어가면서 요청에 대한 System call이 완료된 후 응답을 보내는 것              Non-blocking              애플리케이션 실행 시, 운영체제 대기 큐에 들어가지 않고 실행여부와 관계없이 바로 응답을 보내는 것            5.4. Asynchronous I/O Model (출처: https://www.masterraghu.com/subjects/np/introduction/unix_network_programming_v1.3/ch06lev1sec2.html)(1) Event-driven Model  Non-blocking I/O model에서 제기된 문제를 해결하기 위해 고안되었다.          Non-blocking I/O model에서처럼 애플리케이션 데이터가 준비되었는 지 계속 확인(polling)하는 것이 아니라, kernel level에서 데이터가 준비되면, 콜백 또는 이벤트를 발생시켜 애플리케이션에게 알리게 된다(notify).      User level에서 애플리케이션 스레드는 계속해서 데이터가 준비되었는 지 확인할 필요 없이 다음 작업을 수행하다가 커널에서 이벤틀가 발생하게 되면, 그 작업에 해당하는 일을 처리해주면 되는 것이다.      (2) Asynchronous  작업을 요청해놓고 딴 일을 하다가, 해당 작업이 완료되면 그 때 완료되었음을 통지받고(notify) 그에 따른 작업을 하는 것  I/O 작업의 completion을 기다린다.  운영체제 단계의 비동기 I/O를 통해 이루어지며, I/O 작업이 completion 되면, 그에 적합한 handler를 이용해 처리한다.  ※ 정리      Synchronous vs. Asynchronous              Synchronous: System call의 완료를 기다림        Asynchronous: Sytem call의 완료를 기다리지 않음              Non-blocking vs. Asynchronous              Non-blocking: System call이 반환될 때 실행된 결과(데이터)와 함께 반환        Asynchronous: System call이 반환될 때 실행된 결과(데이터)와 함께 반환되지 않음            6. CPU 스케줄러6.1. Critical Section(임계영역)      동일한 자원을 동시에 접근하는 작업(e.g. 공유하는 변수 사용, 동일 파일을 사용하는 것 등)을 실행하는 코드 영역        공유 데이터를 동시에 접근하는 코드 영역          공유 데이터: 여러 프로세스들이 서로 공유할 수 있는 데이터      6.2. Critical Section Problem(임계영역 문제)(1) 임계영역 문제란?      프로세스들이 Critical Section을 함께 사용할 수 있는 프로토콜을 설계하는 것(2) 해결을 위한 기본 조건    Mutual Exclusion(상호 배제)          프로세스 P1이 Critical Section에서 실행 중이라면, 다른 프로세스들은 P1이 가진 Critical Section에서 실행될 수 없다.      둘 이상의 프로세스가 동시에 공유데이터에 진입하는 것을 막는 것        Progress(진행)          Critical Section에서 실행 중인 프로세스가 없고 별도의 동작이 없는 프로세스들만 Critical Section 진입 후보로서 참여될 수 있다.        Bounded Waiting(한정된 대기)          프로세스 P1이 Critical Section에 진입 신청한 후 부터 받아들여 질 때 까지, 다른 프로세스들이 Critical Section에 진입하는 횟수는 제한이 있어야 한다.      6.3. Critical Section Problem의 해결책(1) Lock  특징          하드웨어 기반의 해결책      동시에 공유자원에 접근하는 것을 막기 위해, Critical Section에 진입하는 프로세스는 Lock을 획득하고, Critical Section을 빠져 나올 때, Lock을 방출함으로써 동시에 공유 자원에 접근하지 않도록 한다.        한계          다중 처리기 환경에서는 시간적인 효율성 측면에서 적용할 수 없다.      (2) Semaphores(세마포어)  특징          소프트웨어 상에서 Critical Section 문제를 해결하기 위한 도구        종류(OS는 Counting/Binary 세마포어를 구분함)          Counting 세마포어                  가용한 개수를 가진 자원에 대한 접근 제어용으로 사용되며, 세마포어는 가용한 자원의 개수로 초기화된다.          자원을 사용하면 세마포어가 감소하고, 자원을 방출하면 세마포어는 증가한다.                    Binary 세마포어                  Mutex라고도 부르며, 상호배제(Mutex Exclusion)의 머릿글자를 따서 만들어졌다.          이름 그대로 0과 1 사이의 값만 가능          다중 프로세스들 사이의 Critical Section 문제를 해결하기 위해 사용                      단점          Busy Wating(바쁜 대기)                  Spin Lock 이라고 불리는 세마포어 초기 버전에서 Critical Section에 진입해야 하는 프로세스는 진입코드를 계속 반복 실행해야 하며, CPU 시간을 낭비했었다(특수한 상황이 아니면 비효율적).          해결책: 일반적으로는 세마포어에서 Critical Section에 진입을 시도했지만 실패한 프로세스를 block 시킨 뒤, Critical Section에 자리가 날 때 다시 깨우는 방식을 사용                    Deadlock(교착상태)                  세마포어가 Ready Queue를 가지고 있고 둘 이상의 프로세스가 Critical Section에 진입하려고 무한정 기다리고 있을 때, Critical Section에서 실행되는 프로세스는 진입 대기중인 프로세스가 실행되어야만 빠져나올 수 있는 상황                    (3) 모니터  고급 언어의 설계 구조물로서, 개발자의 코드를 상호배제 하게 끔 만든 추상화된 데이터 형태  공유자원에 접근하기 위한 키 획득과 자원 사용 후 해제를 모두 처리한다(세마포어는 직접 키 해제와 공유자원 접근 처리가 필요).7. 메모리 관리 전략7.1. 메모리 관리 배경  각각의 프로세스는 독립된 메모리 공간을 갖지만, 운영체제 혹은 다른 프로세스의 메모리 공간에 접근할 수 없는 제한이 걸려 있다.          운영체제만이 운영체제 메모리 영역과 사용자 메모리 영역에 접근하는 것에 제약을 받지 않는다.      (1) Swapping      메모리 관리를 위해 사용되는 기법        Swap이란?          표준 Swapping 방식으로는 round-robin과 같은 스케줄링의 다중 프로그래밍 환경에서, CPU 할당 시간이 끝난 프로세스의 메모리를 보조 기억장치(e.g. 하드 디스크)로 보내고, 다른 프로세스의 메모리를 불러들일 수 있다.                  swap-in: 주 기억장치(RAM)으로 불러오는 과정          swap-out: 보조 기억 장치로 내보내는 과정                    swap에는 큰 디스크 전송 시간이 필요하기 때문에 현재에는 메모리 공간이 부족할 때 swapping이 시작된다.      7.2. 메모리 단편화(Memory Fragmentation)      메모리 관리 시 발생하는 문제        프로세스들이 메모리에 적재되고 제거되는 일이 반복되다 보면 프로세스들이 차지하는 메모리 틈 사이에 사용하지 못 할 만큼의 작은 자유 공간들이 늘어나게 되는 현상    외부 단편화          메모리 공간 중 사용하지 못하게 되는 일부분      물리 메모리(RAM)에서 사이사이 남는 공간들을 모두 합치면 충분한 공간이 되는 부분들이 분산되어 있을 때 발생      해결책: 압축작업                  외부 단편화를 해소하기 위해 프로세스가 사용하는 공간들을 한 쪽으로 몰아 자유공간을 확보하는 방법론(작업 효율이 좋지 않음)                      내부 단편화          프로세스가 사용하는 메모리 공간에 포함된 남는 부분                  메모리 분할 자유공간이 10,000B가 있고 Process A가 9,998B 사용하게 되면, 2B라는 차이가 존재하게 됨                    7.3. 메모리 단편화(Fragmentation) 문제 해결책(1) paging  특징          하나의 프로세스가 사용하는 메모리 공간이 연속적이어야 한다는 제약을 없애는 메모리 관리 방법      외부 단편화의 압축작업을 해소하기 위해 생긴 방법론      물리 메모리는 Frame이라는 고정 크기로 분리되어 있고, 논리 메모리(프로세스가 점유하는)는 페이지라 불리는 고정 크기의 블록으로 분리된다.      하나의 프로세스가 사용하는 공간은 논리메모리에서 여러 개의 페이지로 나뉘어서 관리되고, 개별 페이지는 순서에 상관없이 물리 메모리에 있는 프레임에 mapping 되어 저장된다고 볼 수 있다.        장점          페이징 기법을 사용함으로써, 논리 메모리는 물리 메모리에 저장될 때 연속해서 저장될 필요 없고, 물리 메모리의 남는 프레임에 적절히 배치됨으로써 외부 단편화를 해결할 수 있다.        단점          내부 단편화 문제의 비중이 늘어난다.      페이지의 크기가 1,024B이고 프로세스 A가 3,172B의 메모리를 요구한다면, 3개의 페이지 프레임(1024 * 3 = 3072) 하고도 100B가 필요하다                  총 4개의 페이지 프레임이 필요하며, 4번째 프레임에는 924B(1024-100)의 여유 공간이 생기는 문제가 발생한다.                    (2) Segmentation  특징          페이징에서처럼 논리 메모리와 물리 메모리는 같은 크기의 블록이 아닌, 서로 다른 크기의 논리적 단위인 세그먼트(Segment)로 분할      사용자가 두개의 주소로 지정(세그먼트 번호 + 변위)      세그먼트 테이블에는 각 세그먼트 기준(세그먼트 시작 물리 주소)과 한계(세그먼트 길이)를 저장        단점          외부 단편화 문제 발생                  서로 다른 크기의 세그먼트들이 메모리에 적재되고 제거되는 일이 반복되면, 자유 공간들이 많은 수의 조각들로 나뉘어져 못 쓰게 될 수도 있다.                    (3) 메모리 풀(Pool)  특징          필요한 메모리 공간을 필요한 크기, 개수만큼 사용자가 직접 지정하여 미리 할당받아 놓고 필요할 때마다 사용하고 반납하는 기법      메모리의 할당, 해제가 잦은 경우에 효과적        장점          외부 단편화가 발생하지 않음                  메모리 풀 없이 동적할당과 해제를 반복하면 메모리의 랜덤한(실제로는 알고리즘에 의한) 위치에 할당과 해제가 반복되면서 단편화를 일으킬 수 있겠지만, 미리 공간을 할당해놓고 가져다 쓴 후 반납하기 때문에 할당과 해제로 인한 외부 단편화가 발생하지 않는다.                    내부 단편화가 발생하지 않음                  필요한 크기만큼 할당을 해놓기 때문에 내부 단편화가 발생하지 않는다.                      단점          메모리 단편화로 인한 메모리 낭비량보다 메모리 풀을 만들었지만 쓰지 않았을 때 메모리의 양이 커진다면 사용하지 않아야 한다.      미리 할당해놓고 사용하지 않을 때에도 계속 할당 해 놓기 때문에 메모리 누수 발생      참고: https://github.com/JaeYeopHan/Interview_Question_for_Beginner",
        "url": "/CS-OS",
        "date": "2021-05-06 00:00:00 +0000"
    }

    "algorithms-01": {
        "title": "[Programmers] 기능개발",
        "category": "",
        "content": "■ 문제https://programmers.co.kr/learn/courses/30/lessons/42586■ 내 풀이123456789101112131415161718192021222324252627282930313233343536373839404142public Integer[] solution(int[] progresses, int[] speeds) {  int i = 0;  int length = progresses.length;  boolean[] out = new boolean[length];  for (int j = 0; j &lt; length; j++) {    progresses[j] = 100 - progresses[j];  }  List&lt;Integer&gt; result = new ArrayList&lt;&gt;();  while (i &lt; length - 1) {    int day = (int) Math.ceil(progresses[i] / (speeds[i] * 1.0));    progresses[i] -= speeds[i] * day;    out[i] = true;    for (int j = i + 1; j &lt; length; j++) {      progresses[j] -= speeds[j] * day;      if (progresses[j] &lt;= 0) {        out[j] = true;      }    }    int count = 1;    for (int j = i + 1; j &lt; length; j++) {      i = j;      if (!out[j]) {        break;      } else {        count++;      }    }    result.add(count);  }  if (!out[length - 1]) {    result.add(1);  }  return result.toArray(new Integer[result.size()]);}■ NOTE ① 첫 번째 정답 코드 풀이 참조1int[] dayOfend = new int[100];으로 선언하고, for문 내에1dayOfend[day]++;한 다음 리턴은1return Arrays.stream(dayOfend).filter(i -&gt; i!=0).toArray();② 처음에는 brute-force로 생각하고, 두 번째로 계산하면서 할 수 있는 지 고려해보기.",
        "url": "/Algorithms-01",
        "date": "2021-05-06 00:00:00 +0000"
    }

    "spring-02": {
        "title": "[Spring boot] Datasource 여러 개 사용하기",
        "category": "",
        "content": "Spring batch에서 두 개의 Datasource를 사용해야 하는 일이 생겼다. 내가 써야하는 Datasource는 Mysql, H2 memory DB 이다.1. dataSource 설정application.yml 에 DataSource 설정을 추가한다.  application.yml12345678910111213datasource:  mysql:    hikari:      driver-class-name: com.mysql.cj.jdbc.Driver      jdbc-url: jdbc:mysql://localhost:3306/testdb      username:      password:h2:  hikari:    driver-class-name: org.h2.Driver    jdbc-url: jdbc:h2:mem:h2db    username: sa    password:2. DataSource 선언사용하려는 DataSource를 선언해 준다. application.yml에 있는 spring.datasource.{??}.hikari 아래의 설정으로 dataSource를 가져온다.  기본 dataSource는 mysql DB이다.  다른 dataSource는 h2 memory DB이다.  DatasourceConfiguration.java1234567891011121314151617@Configuration@EnableConfigurationPropertiespublic class DatasourceConfiguration {\t@Bean(name=\"dataSource\")\t@Primary\t@ConfigurationProperties(prefix = \"spring.datasource.mysql.hikari\")\tpublic DataSource createMysqlDataSource() {\t\treturn DataSourceBuilder.create().type(HikariDataSource.class).build();\t}\t@Bean(name=\"h2DataSource\")\t@ConfigurationProperties(prefix = \"spring.datasource.h2.hikari\")\tpublic DataSource createH2DataSource() {\t\treturn DataSourceBuilder.create().type(HikariDataSource.class).build();\t}}3. DataSource 사용Primary Bean이 아닌 DataSource를 사용하려면 @Qualifier(name=”“)으로 가져온다.@Qualifier 설정을 안 하면 변수명이 Bean 이름과 같아도 자동으로 Primary Bean을 가져오게 된다.나중에 TransactionManager나 SqlSessionFactory 등 더 필요한 DB 설정이 있다면 Vendor 별로 나누어서 Configuration 설정을 주는 것도 좋을 것 같다.",
        "url": "/Spring-02",
        "date": "2021-05-04 00:00:00 +0000"
    }
    ,
    
    "spring-01": {
        "title": "[Spring boot] method parameter에 bean의 자동 주입",
        "category": "",
        "content": "요새 Spring boot에서 Spring batch로 Batch를 개발 중이다. Job을 생성하고 있는데, 이 때 신기한 현상을 발견했다.내가 만든 Job 생성 method에서는 수행할 Step을 parameter로 넘겨주고 있었는데, 해당 parameter명으로 Bean이 자동으로 주입되고 있었다!어떻게 된 것인지 내가 이해한 정도로만 정리했다.(지금 내가 테스트 하고 있는 완전 간단한 Job의 설정이다.)12345678910111213141516171819202122232425@Slf4j@Configurationpublic class Job1Configuration {    @Autowired    private JobBuilderFactory jobBuilderFactory;    @Autowired    private StepBuilderFactory stepBuilderFactory;    @Bean(name = \"JOB1\")    public Job createJob(Step step1) {        return jobBuilderFactory.get(\"JOB1\")                .start(step1)                .build();    }    @Bean(name = \"STEP1\")    public Step createStep1() {        return stepBuilderFactory.get(\"STEP1\")                .tasklet((contribution, chunckContext) -&gt; {                    log.info(\"Step1 is started\");                    return RepeatStatus.FINISHED;                })                .build();    }}(1) ConstructorResolver.java에서 이름이 JOB1인 Bean을 생성하려고 한다.  ConstructorResolver.java123456789101112131415161718192021222324252627282930...public BeanWrapper instantiateUsingFactoryMethod(    String beanName, RootBeanDefinition mbd, @Nullable Object[] explicitArgs) {  BeanWrapperImpl bw = new BeanWrapperImpl();  this.beanFactory.initBeanWrapper(bw);  Object factoryBean;  Class&lt;?&gt; factoryClass;  boolean isStatic;  String factoryBeanName = mbd.getFactoryBeanName();  if (factoryBeanName != null) {    if (factoryBeanName.equals(beanName)) {      throw new BeanDefinitionStoreException(mbd.getResourceDescription(), beanName,          \"factory-bean reference points back to the same bean definition\");    }    factoryBean = this.beanFactory.getBean(factoryBeanName);    if (mbd.isSingleton() &amp;&amp; this.beanFactory.containsSingleton(beanName)) {      throw new ImplicitlyAppearedSingletonException();    }    this.beanFactory.registerDependentBean(factoryBeanName, beanName);    factoryClass = factoryBean.getClass();    isStatic = false;  }...(2) Bean의 후보가 될 수 있는 candidates(여기서는 JOB1 Bean 한 개)에 대해서 for문을 돌게 된다. (3) JOB1의 parameter는 한 개 이기 때문에 parameterCount는 1이 된다(minNrOfArgs 는 0).  ConstructorResolver.java123456789101112131415161718192021222324252627...public BeanWrapper instantiateUsingFactoryMethod(    String beanName, RootBeanDefinition mbd, @Nullable Object[] explicitArgs) {...Deque&lt;UnsatisfiedDependencyException&gt; causes = null;for (Method candidate : candidates) {  int parameterCount = candidate.getParameterCount();  if (parameterCount &gt;= minNrOfArgs) {    ArgumentsHolder argsHolder;    Class&lt;?&gt;[] paramTypes = candidate.getParameterTypes();    if (explicitArgs != null) {      // Explicit arguments given -&gt; arguments length must match exactly.      if (paramTypes.length != explicitArgs.length) {        continue;      }      argsHolder = new ArgumentsHolder(explicitArgs);    }...(4) createArgumetArray 메소드로 agrumentArray를 생성하게 된다.이 때, resolveAutowiredArgument 메소드로 autowiredArgument 객체를 생성하게 된다(실제로 얘를 나중에 parameter로 가져오는 듯).  ConstructorResolver.java12345678910111213141516171819202122232425262728293031323334353637...public BeanWrapper autowireConstructor(String beanName, RootBeanDefinition mbd,    @Nullable Constructor&lt;?&gt;[] chosenCtors, @Nullable Object[] explicitArgs) {...ArgumentsHolder argsHolder;Class&lt;?&gt;[] paramTypes = candidate.getParameterTypes();if (resolvedValues != null) {  try {    String[] paramNames = ConstructorPropertiesChecker.evaluate(candidate, parameterCount);    if (paramNames == null) {      ParameterNameDiscoverer pnd = this.beanFactory.getParameterNameDiscoverer();      if (pnd != null) {        paramNames = pnd.getParameterNames(candidate);      }    }    argsHolder = createArgumentArray(beanName, mbd, resolvedValues, bw, paramTypes, paramNames,        getUserDeclaredConstructor(candidate), autowiring, candidates.length == 1);  }  catch (UnsatisfiedDependencyException ex) {    if (logger.isTraceEnabled()) {      logger.trace(\"Ignoring constructor [\" + candidate + \"] of bean '\" + beanName + \"': \" + ex);    }    // Swallow and try next constructor.    if (causes == null) {      causes = new ArrayDeque&lt;&gt;(1);    }    causes.add(ex);    continue;  }}...123456789101112131415161718192021222324252627282930...private ArgumentsHolder createArgumentArray(    String beanName, RootBeanDefinition mbd, @Nullable ConstructorArgumentValues resolvedValues,    BeanWrapper bw, Class&lt;?&gt;[] paramTypes, @Nullable String[] paramNames, Executable executable,    boolean autowiring, boolean fallback) throws UnsatisfiedDependencyException {  TypeConverter customConverter = this.beanFactory.getCustomTypeConverter();  TypeConverter converter = (customConverter != null ? customConverter : bw);  ArgumentsHolder args = new ArgumentsHolder(paramTypes.length);  Set&lt;ConstructorArgumentValues.ValueHolder&gt; usedValueHolders = new HashSet&lt;&gt;(paramTypes.length);  Set&lt;String&gt; autowiredBeanNames = new LinkedHashSet&lt;&gt;(4);...    try {      Object autowiredArgument = resolveAutowiredArgument(methodParam, beanName, autowiredBeanNames, converter, fallback);    args.rawArguments[paramIndex] = autowiredArgument;    args.arguments[paramIndex] = autowiredArgument;    args.preparedArguments[paramIndex] = autowiredArgumentMarker;    args.resolveNecessary = true;    }    catch (BeansException ex) {        throw new UnsatisfiedDependencyException(mbd.getResourceDescription(), beanName, new InjectionPoint(methodParam), ex);    }  ...(5) resolveAutowiredArgument 메소드에서는 beanFactory의 resolveDependency를 통해 param에 해당하는 Bean을 찾아오게 된다.  ConstructorResolver.java12345678910111213141516171819202122232425...@Nullableprotected Object resolveAutowiredArgument(MethodParameter param, String beanName,    @Nullable Set&lt;String&gt; autowiredBeanNames, TypeConverter typeConverter, boolean fallback) {  Class&lt;?&gt; paramType = param.getParameterType();  if (InjectionPoint.class.isAssignableFrom(paramType)) {    InjectionPoint injectionPoint = currentInjectionPoint.get();    if (injectionPoint == null) {      throw new IllegalStateException(\"No current InjectionPoint available for \" + param);    }    return injectionPoint;  }  try {    return this.beanFactory.resolveDependency(        new DependencyDescriptor(param, true), beanName, autowiredBeanNames, typeConverter);  }  catch (NoUniqueBeanDefinitionException ex) {    throw ex;  }...어떻게 자동으로 주입되는지가 궁금해서 직접 찾아봤는데, 너무 깊게 찾아본 것 같기도..Parameter의 type과 name만 있으면 Bean Factory에서 찾아주는 것 같다.      검색하면서 찾아본 글의 댓글에 있던 내용 참고하기        다른 얘기로 스프링 4.3 이후부터는 생성자에 @Autowired를 쓰지 않아도 생성자의 파라미터 타입의 빈이 있으면 자동으로 주입해줍니다.(출처: https://jeong-pro.tistory.com/167 [기본기를 쌓는 정아마추어 코딩블로그] )  ",
